general.label=General
general.description=

general.enableTimeout.label=Abilita scadenza di tempo
general.enableTimeout.description=Se abilitato, la chiamata viene ritrasferita automaticamente all'estensione che ha messo \
 la chiamata in attesa una volta superata la scadenza del tempo di Attesa.

general.parkTimeout.label=La scadenza di tempo dell'attesa
general.parkTimeout.description=Periodo di tempo in secondi, dopo il quale la chiamata viene ritrasferita automaticamente \
 all'estensione che ha messo la chiamata in attesa se la scadenza di tempo \u00E8 abilitata.

general.multipleCalls.label=Consenti chiamate multiple
general.multipleCalls.description=Se selezionato, pi\u00F9 di una chiamata pu\u00F2 essere nell'orbita allo stesso tempo. Le chiamate sono \
 recuperate nell'ordine in cui sono state messe in attesa.

general.allowTransfer.label=Consenti trasferimento
general.allowTransfer.description=Se selezionato, i chiamanti mesi in attesa able to transfer the call backsono in grado di ritrasferire la chiamata all'estensione \
 che ha messo in attesa la chiamata premendo 0. E' possibile configurare un tasto di trasferimento differente nella sezione \
 avanzata.

general.transferKey.label=Tasto di trasferimento
general.transferKey.description=Premendo il tasto di trasferimento qui definito la chiamata verr\u00E0 ritrasferita all'estensione \
 che ha messo in attesa la chiamata. Consenti trasferimento deve essere abilitato.

