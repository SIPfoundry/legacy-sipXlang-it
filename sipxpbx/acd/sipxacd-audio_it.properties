#acd-audio.uri.label=
acd-audio.uri.description=Un uri alla sorgente audio, sia per fini di scaricamento che di trasmissione.

#acd-audio.name.label=
acd-audio.name.description=Un breve nome descrittivo per l'audio.

#acd-audio.description.label=
acd-audio.description.description=Un testo descrittivo per il file audio. Ad esempio: \u00E2\u0080\u009CLoop audio coda Vendite\u00E2\u0080\u009D.

#acd-audio.local-store.label=
acd-audio.local-store.description=Se impostato, la sorgente audio \u00E8 un file audio che risiede nell'archivio audio locale dei server. \
 Se una copia del file audio non \u00E8 attualmente presente nell'archivio locale, verr\u00E0 fatto un tentativo di scaricarla  \
 dalla posizione specificata dall'attributo uri. \
 Diversamente, se impostato su FALSO, l'audio \u00E8 emesso da una sorgente di trasmissione remota specificata dall'attributo uri.

