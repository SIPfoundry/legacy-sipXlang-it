quick.help.schedule=<p>Le pianificazioni qui definite possono essere utilizzate per inoltrare le chiamate di un utente appartenente al gruppo corrente.  E\u2019 possibile definire pi\u00F9 regole per consentire regole di inoltro flessibili come ad esempio \u201Ctrovami\u201D o \u201Cseguimi\u201D.<br/>Vai alla pagina Inoltro chiamate per utilizzare le pianificazioni qui definite.</p>
quick.help.personalAttendant=<p>Attraverso il \u201Cportale utente\u201D l\u2019utente pu\u00F2 definire un AutoRisponditore personale in grado di rispondere alle chiamate inoltrate alla casella vocale. <br/>Per ogni utente l\u2019amministratore pu\u00F2 configurare la l\u2019estensione a cui inoltrare le chiamate (assistente dell\u2019utente o centralinista del gruppo di lavoro) quando il chiamante preme zero. Questa impostazione rappresenta l\u2019opzione zero dell\u2019AutoRisponditore personale e pu\u00F2 essere cambiata dall\u2019utente nel \u201Cportale utente\u201D. </p>
quick.help.unifiedMessaging==<p>In questa pagina puoi configurare i parametri relativi alla voicemail ed all'integrazione IMAP. \
        Questi parametri sono definiti per gruppo di utenti, ogni gruppo ha i suoi parametri IMAP.</p>

