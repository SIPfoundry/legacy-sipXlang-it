	ignora questo capo, utilizza invece il parametro dst_start_day_of_week.

#NETTIME.dst_start_day_of_week.label=
NETTIME.dst_start_day_of_week.description= Giorno della Settimana in cui il DST inizia.. I valori validi sono 1 - 7  \
	con 1 corrispondente a domenica e 7 a luned\u00EC; negli Stati Uniti.

#NETTIME.dst_start_week_of_month.label=
NETTIME.dst_start_week_of_month.description=Settimana del mese in cui il DST inizia.. I valori validi sono 1 - 6 e 7  \
	con 1 corrispondente alla prima settimana e ogni numero seguente alle settimane successive; il 7 corrisponde\
	all'ultima settimana del mese a prescidente da quale settimana \u00E8 l'ultima settimana; negli Stati Uniti. 

#NETTIME.dst_start_time.label=
NETTIME.dst_start_time.description=Ora del giorno in cui il DST inizia I valori validi sono 0 - 23; negli Stati Uniti.

#NETTIME.dst_stop_month.label=
NETTIME.dst_stop_month.description=Mese in cui il DST termina. I valori validi sono 1 - 12 con 1 corrispondente a gennaio e 12 \
	a dicembre;  negli Stati Uniti.

#NETTIME.dst_stop_day.label=
NETTIME.dst_stop_day.description=Giorno del mese in cui il DST termina. I valori validi sono 1 - 31 o 0 per ignora \
	questo campo e utilizza invece il parametro dst_stop_day_of_week.

#NETTIME.dst_stop_day_of_week.label=
NETTIME.dst_stop_day_of_week.description=Giorno della settimana in cui il DST termina. I valori validi sono 1 - 7, con 1 \
	corrispondente a domenica e 7 a sabato; negli Stati Uniti.

#NETTIME.dst_stop_week_of_month.label=
NETTIME.dst_stop_week_of_month.description=Giorno del mese in cui il DST termina. I valori validi sono 1 - 6 e 7 \
	con 1 corrispondente ala prima settimana e ogni numero successivo alle settimane successive, il 7 corrisponde \
	all'ultima settimana del mese a prescindere da quale settimana \u00E8 l'ultima settimana; negli Stati Uniti.

#NETTIME.dst_stop_time.label=
NETTIME.dst_stop_time.description=Ora del giorno in cui il DST termina. I valori validi sono 0 - 23; negli Stati Uniti.

