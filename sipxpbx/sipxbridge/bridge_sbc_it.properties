#bridge-configuration.label=
#bridge-configuration.description=

#bridge-configuration.external-address.label=
bridge-configuration.external-address.description=L'ITSP che corrisponde all'indirizzo. L'ITSP invier\u00E0 qui il segnale.

#bridge-configuration.external-port.label=
bridge-configuration.external-port.description=L'ITSP che corrisponda. L'ITSP invier\u00E0 qui il segnale.

#bridge-configuration.local-address.label=
bridge-configuration.local-address.description=Il proxy SIPX che corrisponde all'indirizzo. Il proxy SIPX invier\u00E0 qui il segnale.

#bridge-configuration.local-port.label=
bridge-configuration.local-port.description=Il proxy SIPX che corrisponde alla porta. Il proxy SIPX invier\u00E0 qui il segnale.

#bridge-configuration.sipx-proxy-domain.label=
bridge-configuration.sipx-proxy-domain.description=Il dominio del proxy SIPX ( questo dovrebbe essere considerato come un parametro globale - non cofigurabile dall'utente) . Per \
 il prototipo configurare manualmente.

#bridge-configuration.stun-server-address.label=
bridge-configuration.stun-server-address.description=L'indirizzo dello stun server utilizzato per determinare l'indirizzo globale del ponte.

#bridge-configuration.sip-keepalive-seconds.label=
bridge-configuration.sip-keepalive-seconds.description=Timer keepalive per la segnalazione del SIP. sipXbridge sar\u00E0 registrato con l'ITSP per tenere aperto il foro di connessione NAT

#bridge-configuration.media-keepalive-seconds.label=
bridge-configuration.media-keepalive-seconds.description=Timer keepalive per RTP. Ogni trasmissione RTP che corrisponde all'ITSP avvier\u00E0 un timer che funziona con la scadenza (in \
 milisecondi).

#bridge-configuration.xml-rpc-port.label=
bridge-configuration.xml-rpc-port.description=Porta dove indirizzare le richieste per RPC XML esterno. Se non specificato, il server RPC XML non viene avviato.

#bridge-configuration.max-number-of-concurrent-calls.label=
bridge-configuration.max-number-of-concurrent-calls.description=Il numero massimo di chiamate concorrenti consentito attraverso il ponte. Una volta raggiunto \
 questo limite, sipxbridge indicher\u00E0 "Servizio non disponibile". Se non specificato, non sar\u00E0 in vigore alcun limite.

#bridge-configuration.music-on-hold-support-enabled.label=
bridge-configuration.music-on-hold-support-enabled.description=Se selezionato il supporto di attesa Musica attiva sipXbridge \u00E8 abilitato. I telefoni dovrebbero disabilitare il supporto MOH se il supporto sipXbridge \
 per MOH \u00E8 abilitato.

#bridge-configuration.rtp-port-range-start.label=
bridge-configuration.rtp-port-range-start.description=Avvio del range delle porte RTP. Il range della porta dall'avvio alla fine \u00E8 assunto gratuitamente.

#bridge-configuration.rtp-port-range-end.label=
bridge-configuration.rtp-port-range-end.description=Fine del range delle porte RTP.

#bridge-configuration.log-level.label=
bridge-configuration.log-level.description=Configurazione di log. Impostazione predefinita su livello INFO.
#bridge-configuration.log-level.label.INFO=
#bridge-configuration.log-level.label.WARN=
#bridge-configuration.log-level.label.ERROR=
#bridge-configuration.log-level.label.DEBUG=

#bridge-configuration.log-directory.label=
bridge-configuration.log-directory.description=Directory di log. Defaults to /var/log/sipxbpx/. Il nome del file di log \u00E8 codificato in forma rigida "sipxbridge.log". 

