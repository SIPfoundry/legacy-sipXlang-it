network.sip_nat.label=NAT
network.sip_nat.sip_nat_ip.label=IP NAT
network.sip_nat.sip_nat_ip.description=Indirizzo IP del dispositivo di rete che enforces NAT.
network.sip_nat.sip_nat_port.label=Porta SIP NAT
network.sip_nat.sip_nat_port.description=Numero porta del dispositivo di rete che enforces NAT.
network.sip_nat.sip_nat_rtp_port.label=Porta RTP NAT
network.sip_nat.sip_nat_rtp_port.description=Indica la porta attraverso la quale vengono inviati \
i pacchetti RTP. Questo valore deve specificare l'inizio del range della porta RTP sui gateway o \
router.
network.sip_nat.upnp_manager.label=UPnP
network.sip_nat.upnp_manager.description=Abilita o disabilita Unversal Plug and Play\
(UpnP) sul telefono IP. Se si imposta il parametro su "0" \u00E8 possibile configurare manualmente il NAT \
sul telefono IP phone e il UpnP manager non inizier\u00E0.
network.sip_nat.upnp_gateway.label=Gateway
network.sip_nat.upnp_gateway.description=Indirizzo IP o Nome dominio completamente qualificato del \
gateway Internet o del router. Questo parametro e indirizzo IP del gateway o router solo \
nel caso in cui gateway UPnP non predefiniti vengano scoperti sulla rete.
network.sip_nat.upnp_mapping_lines.label=Mappatura linee UPnP 
network.sip_nat.upnp_mapping_lines.description=Abilita o disabilita l'utilizzo di Universal Plug and Play (UPnP) su una linea specifica su telefono ip. \
L'UPnP deve essere abilitato e il manager UPnP e il gateway UPnP devono essere impostati.
network.sip_nat.sip_nortel_nat_support.label=NAT Traversale Nortel abilitato
network.sip_nat.sip_nortel_nat_support.description=Abilita o disabilita il telefono \
per il funzionamento collegato a un dispositivo di rete che enforces NAT.
network.sip_nat.sip_nortel_nat_timer.label=Timel NAT Nortel
network.sip_nat.sip_nortel_nat_timer.description=L'intervallo, in secondi, per cui il telefoni invia \
richieste ping SIP al proxy Nortel.


network.time_server.label=Impostazioni server ora
network.time_server.time_server_disabled.label=Disabilita server ora
network.time_server.time_server_disabled.description=Abilita o disabilita server ora. Questo \
parametro ha effetti sui parametri di time server1, time server2 e time server3. L'impostazione di questo \
parametro su falso consete l'utilizzo dei Time Server configurati. L'impostazione di questo parametro su vero \
impedisce l'utilizzo dei Time Server configurati.
network.time_server.time_server1,label=Time Server 1
network.time_server.time_server1,description=L'indirizzo IP primario del time server o \
il nome del dominio qualificato. Se il time server \u00E8 abilitato, il valore per time server1 \u00E8 \
utilizzato per richiedere l'ora da.
network.time_server.time_server2,label=Time Server 2
network.time_server.time_server2,description=L'indirizzo IP secondario del time server o \
il nome del dominio qualificato. Se il time server \u00E8 abilitato, e il time server primario non \u00E8 configurato o non \u00E8 possibile \
accedervi, l'indirizzo di time server2 sar\u00E0 utilizzato come ntp server.
network.time_server.time_server3,label=Time Server 3
network.time_server.time_server3,description=L'indirizzo IP terziario del time server \
il nome del dominio qualificato. Se il time server \u00E8 abilitato, e il time server primario/secondario non sono \
configurati o non \u00E8 possibile, l'indirizzo del time server3 sar\u00E0 utilizzato come server ntp.

