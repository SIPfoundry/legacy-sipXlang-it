#voIpProt.SIP.protocol.ms-forking.label=
voIpProt.SIP.protocol.ms-forking.description=Questo parametro \u00E8 effettivo solo quando \u00E8 utilizzato un server LCS. Se selezionato, ci si attende che il \
 server utilizzi l'aggregazione per determinare quale end-point debba ricevere un INVITA quando end-point multipli condividono \
