preferences.dcp.sprecode.label=Prefisso parcheggio chiamata
preferences.dcp.sprecode.description=Specifica il codice da inserire prima di inserire l'estensione \
relativa a dove si desidera parcheggiare una chiamata in entrata.*Lasciare i campi "valore" vuoti per disabilitare la funzione parcheggio e ricezione.
preferences.dcp.pickupsprecode.label=Prefisso ricezione chiamata
