#voice.audioProfile.G711Mu.jitterBufferMin.label=
voice.audioProfile.G711Mu.jitterBufferMin.description=Le dimensioni minori del jitter buffer (in millisecondi) da raggiungere  \
 prima che la riproduzione inizi per la prima volta. Una volta raggiunta questa profondit\u00E0  \
 iniziale, la profondit\u00E0 pu\u00F2 scendere sotto questo punto e la riproduzione continuer\u00E0.  \
 Questo parametro deve essere impostato sul valore minore possibile che almeno di due \
 carichi paganti pacchetto, e maggiore del jitter medio a breve termine  \
 atteso.

#voice.audioProfile.G711Mu.jitterBufferShrink.label=
