Basic_Settings.use_backlight.label=Utilizza retroilluminazione
Basic_Settings.use_backlight.description=In caso il suo telefono abbia un display retroilluminato la luminosit\u00E0 pu\u00F2 essere spenta completamente con "disattivo"

Basic_Settings.guess_number.label=Suggerimento numero
Basic_Settings.guess_number.description=Suggerimento numero o autocompletamento durante l'inserimento dei numeri da comporre

Basic_Settings.guess_start_length.label=Suggerimento lunghezza inizio 
Basic_Settings.guess_start_length.description=Suggerimento numero iniziale non prima che il numero di cifre sia stato inserito

Basic_Settings.partial_lookup.label=Ricerca parziale
Basic_Settings.partial_lookup.description=Sulle chiamate in entrata cerca il numero in entrata nella rubrica degli indirizzi e mostra una corrispondeza parziale \
 iniziando dalla fine

Basic_Settings.deny_all_feature.label=Funzione Nega tutte
Basic_Settings.deny_all_feature.description=Se impostato su "attivo", l'opzione Nega tutte \u00E8 offerta sulle chiamate in entrata. Otherwise it is disabled

Basic_Settings.admin_mode.label=Modalit\u00E0 Amministratore
Basic_Settings.admin_mode.description=Modalit\u00E0 amministratore (tutte le impostazioni sono accessibili in modalit\u00E0 admin) o in modalit\u00E0 utente (solo alcune impostazioni di base \
 sono accessibili)

Basic_Settings.admin_mode_password.label=Password modalit\u00E0 Amministratore
Basic_Settings.admin_mode_password.description=La password per accedere alla modalit\u00E0 Amministratore sul telefono Snom 

Basic_Settings.callpickup_dialoginfo.label= Info di dialogo ricezione chiamata
Basic_Settings.callpickup_dialoginfo.description=In caso il suo telefono possa ricevere informazioni sulle chiamate da ricevere attraverso il messaggio di dialogo INFO SIP \
 e di ricevere le chiamate, impostare su "attivo"

SIP_Stack_Settings.label=SIP Stack
#SIP_Stack_Settings.description=

SIP_Stack_Settings.rtp_port_start.label=Avvio porta RTP
SIP_Stack_Settings.rtp_port_start.description=Prima porta RTP dinamica

SIP_Stack_Settings.rtp_port_end.label=Porta RTP terminale
SIP_Stack_Settings.rtp_port_end.description=POrta RTP dinamica finale

SIP_Stack_Settings.network_id_port.label=Porta ID rete
SIP_Stack_Settings.network_id_port.description=NPOrta identit\u00E0 rete

SIP_Stack_Settings.sip_retry_t1,label=T1riprova SIP  
SIP_Stack_Settings.sip_retry_t1,description=Il timer di riprova in millisecondi dopo il quale viene reinviata una richiesta non risposta. Se impostato su 500, il \
 telefono reinvier\u00E0 la richiesta non ripsosta dopo 500, 1000, 2000, 4000, 600031500 ms. Se la richiesta \u00E8 \
 ancora non risposta dopo questa prcedura, verr\u00E0 visualizzato un messaggio di errore sul display.

SIP_Stack_Settings.enable_timer_support.label=Abilita suporto timer
SIP_Stack_Settings.enable_timer_support.description=Se impostato abilita il timer di sessione a RFC 4028

SIP_Stack_Settings.session_timer.label=Timer di sessione
SIP_Stack_Settings.session_timer.description=Tempo predefinito per timer di sessione in secondi. 0 disabilita il timer di sessione, 3600 \u00E8 un valore ragionevole. \
 Ad esempio, un Re-INVITA sar\u00E0 inviato dopo la scadenza

SIP_Stack_Settings.dirty_host_ttl.label=Dirty Host TTL
SIP_Stack_Settings.dirty_host_ttl.description=Tempo in secondi per cui il telefono attende prima di ripetere di nuovo una richiesta non risposta

SIP_Stack_Settings.max_forwards.label=Massimo inoltri
SIP_Stack_Settings.max_forwards.description=Il massimo numero di salti consentiti a una richiesta/risposta SIP

SIP_Stack_Settings.enum_suffix.label=Suffisso ENUM
SIP_Stack_Settings.enum_suffix.description=Elenco sepatato da virgola di domini di instradamento per ricerche ENUM

SIP_Stack_Settings.trace.label=Tracciamento
SIP_Stack_Settings.trace.description=Abilita tracciameto dell'attuale stack di protocollo

SIP_Stack_Settings.logon_wizard.label=Guida di accesso
SIP_Stack_Settings.logon_wizard.description=Guida di accesso e funzioni mobilit\u00E0 disponibili sul menu SNOM

SIP_Stack_Settings.user_phone.label=User=URI telefono
SIP_Stack_Settings.user_phone.description=Use user=Telefono nella segnalazione SIP

SIP_Stack_Settings.publish_presence.label=Pubblica Presenza
SIP_Stack_Settings.publish_presence.description=Pubblica informazioni relative a presenza

SIP_Stack_Settings.refer_brackets.label=Parentesi Riferisci
SIP_Stack_Settings.refer_brackets.description=In caso si desideri avere RIFERISCI tra parantesi, impostare su "attivo"

SIP_Stack_Settings.require_prack.label=Richiedi PRACK
SIP_Stack_Settings.require_prack.description=In caso sia richiesto il PRACK, impostare su "attivo"

SIP_Stack_Settings.offer_gruu.label=Offri GRUU
SIP_Stack_Settings.offer_gruu.description=Questa impostazione \u00E8 utilizzata per commutare il supporto per GRUU in SIP.

SIP_Stack_Settings.offer_mpo.label=Offri MPO
SIP_Stack_Settings.offer_mpo.description=Abilita l'offerta dell'ottimizzazione percorso media

SIP_Stack_Settings.filter_registrar.label=FiltraRegistrar
SIP_Stack_Settings.filter_registrar.description=Questa impostazione consente al telefono di accettare pacchetti SIP packets in entrata solo da registrar (per ragioni di \
 sicurezza). E' necessario disabilitarlo per far funzionare un flusso di chimaata che non passi solo dal serve proxy!

SIP_Stack_Settings.challenge_reboot.label=Riavvio contestazione
SIP_Stack_Settings.challenge_reboot.description=Questa  challenge response per richiesta di riavvio remota

SIP_Stack_Settings.challenge_checksync.label=Challenge Check-Sync
SIP_Stack_Settings.challenge_checksync.description=Abilita challenge response per Check-Sync

SIP_Stack_Settings.short_form.label=Formato breve
SIP_Stack_Settings.short_form.description=Abilita l'annotazione compatta dell'header SIP

SIP_Stack_Settings.support_rtcp.label=Supporta RTCP
SIP_Stack_Settings.support_rtcp.description=Abilita il supporto per Real Time Control Protocol (RTCP)

SIP_Stack_Settings.tcp_listen.label=Ascolto TCP
SIP_Stack_Settings.tcp_listen.description=Se il telefono deve sempre ascoltare la porta TCP 5060

