 sulle prestazioni del telefono.

#mb.proxy.label=
mb.proxy.description=Indirizzo del proxy HTTP desiderato per l'utilizzo da parte di MicroBrowser. Se vuoto,  \
 il normale HTTP non proxy viene utilizzato MicroBrowser.

