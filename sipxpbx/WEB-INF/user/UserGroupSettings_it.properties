quick.help.speedDial=I numeri brevi sono definiti per tutto gli utenti di questo gruppo. Questi sono configurati automaticamente \
 sui telefoni che lo supportano, nei quali l'utente è registrato come prima linea. Tenere presente che \
 i numeri brevi non sono ancora implementati per tutti i modelli di telefoni.<br /><br />\
 Assicurati di scegliere un nome che possa essere visualizzato dal telefono o dalla attendant console che stai usando.<br /><br /> \
 la Subscribe alla presence dovrebbe essere usata solo dai telefoni che lo supportano.  Tieni presente che la  presence \
 non è correntemente supportata su tutti i telefoni.<br /><br />\
                                                                                                                                       
 Quando aggiorni i telefoni, tutti quelli appartenenti al gruppo che sono correntemente registrati saranno restartati\
 automaticamente.<br/>
