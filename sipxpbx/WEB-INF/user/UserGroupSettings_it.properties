quick.help.moh=<b>Usa la Configurazione di Sistema:</b> userà la sorgente specificata nelle configurazioni di sistema.<br/><br/>\
<b>Scheda Audio:</b> userà uno stream audio dalla scheda audio del server.<br/><br/>\
<b>Archivio di Musica Personale:</b> userà in modo ciclico i file audio presenti nella cartella personale "Musica d'Attesa".<br/><br/>\
<b>Archivio di Musica di Sistema:</b> userà in modo cicilico i file audio presenti nella cartella "Musica d'Attesa" di sistema.<br/><br/>\
<b>Nessuna:</b> Disabilita la Musica d'Attesa.
