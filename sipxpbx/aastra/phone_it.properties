audioTransmit.label=Impostazioni Audio

audioTransmit.headset_tx_gain.label=Gain Tx principale
audioTransmit.headset_tx_gain.description=Questa \u00E8 la quantit\u00E0 di segnale aumentata (+db) o diminuita (-db) di segnale trasmesso dal microfono delle \
cuffie all'altra parte. Questo parametro consente di impostare le impostazioni del gain tx gain in modo che\
si adattino meglio al proprio confort e alle condizioni ambientali.

audioTransmit.headset_sidetone_gain.label=Gain segnale acustico side cuffie
audioTransmit.headset_sidetone_gain.description=Questa \u00E8 la quantit\u00E0 di segnale aumentata (+db) o diminuita (-db) di segnale side trasmesso dal microfono delle \
cuffie all'altoparlamente delle cuffie.

audioTransmit.handset_tx_gain.label= Gain Tx cuffie
audioTransmit.handset_tx_gain.description=Questa \u00E8 la quantit\u00E0 di segnale aumentata (+db) o diminuita (-db) di segnale \
trasmesso dal microfono base all'altra parte. La quantit\u00E0 di gain Tx nel firmware del telefono IP \
\u00E8 stato ridotta per evitare side-tone ed eco sull'apparecchiatura locale e dall'altra parte. Questo parametro consente \
di regolare le impostazioni del gain Tx in modo che si adattino meglio al proprio confort e alle condizioni ambientali.

audioTransmit.handset_sidetone_gain.label=Gain side cuffie
audioTransmit.handset_sidetone_gain.description=Questa \u00E8 la quantit\u00E0 di segnale aumentata (+db) o diminuita (-db) di segnale \
sidetone dal microfono delle cuffie all'altoparlante delle cuffie. La quantit\u00E0 di gain Tx nel firmware del telefono IP \
\u00E8 stata ridotta per evitare side-tone ed eco sull'apparecchiatura locale e dall'altra parte. \
Questo parametro consente di regolare le impostazioni del gain Tx in modo che si adattino meglio \
al proprio confort e alle condizioni ambientali.

audioTransmit.handsfree_tx_gain.label=Gain Tx Vivavoce
audioTransmit.handsfree_tx_gain.description=Questa \u00E8 la quantit\u00E0 di segnale aumentata (+db) o diminuita (-db) di segnale \
trasmesso dal microfono base all'altra parte. La quantit\u00E0 di gain Tx nel firmware del telefono IP \
\u00E8 stato ridotta per evitare side-tone ed eco sull'apparecchiatura locale e dall'altra parte. Questo parametro consente \
di regolare le impostazioni del gain Tx in modo che si adattino meglio al proprio confort e alle condizioni ambientali.

audioTransmit.audio_mode.label=Modalit\u00E0 audio
audioTransmit.audio_mode.description=Consente di configurare la modalit\u00E0 in cui il tasto "vivavoce" key funziona sul telefono ip. \
range dei valori utilizzati: 0(Speaker) , 1(Cuffie), 2(Altoparlante/cuffie), 3(cuffie/altoparlante) \
premendo il tasto d/f key \u00E8 possibile cambiare tra cuffie e altoparlante quando il valore dato \u00E8 2/3.

