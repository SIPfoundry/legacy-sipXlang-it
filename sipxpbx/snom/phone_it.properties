Basic_Settings.block_url_dialing.label=Blocca composizione URL
Basic_Settings.block_url_dialing.description=Se impostato su "attivo" l'utente non \u00E8 pi\u00F9 in gradodi modificare il tipo di inserimento per la modifica dei caratteri, rester\u00E0 solo \
 numerico.

Basic_Settings.challenge_response.label=Challenge Response
Basic_Settings.challenge_response.description="attivo" attiva le richieste di contestazione sul display. All'utente viene richiesto di inserire una password per \
 identificarsi.

Basic_Settings.cmc_feature.label=Funzione CMC
Basic_Settings.cmc_feature.description=Quando questa impostazione (CMC - Client Matter Code) \u00E8 attiva, l'utente pu\u00F2 disporre di un tasto funzione durante una \
 chiamata; il suo utilizzo consente di inviare un codice unico tal server utilizzando il messaggio INFO in SIP. Questo codice pu\u00F2 successivamente essere \
 utilizzato per fatturare o monitorare l'ID chiamata di quella chiamata.

Basic_Settings.cw_dialtone.label=Segnale acustico di composizione CW
Basic_Settings.cw_dialtone.description=In caso la parte sia in attesa si sentir\u00E0 un segnale acustico per "attivo" o nulla per "inattivo"

Basic_Settings.conf_hangup.label=Configura riaggancio
Basic_Settings.conf_hangup.description=Nel caso si desideri che il commutatore non cancelli una chiamata, dovr\u00E0 essere impostato su "disattivo"

Basic_Settings.transfer_on_hangup.label=Trasferimento al riaggancio
Basic_Settings.transfer_on_hangup.description=Per spegnere la funzionalit\u00E0  "trasferisci al riaggancio", impostare su "disattivo"

Basic_Settings.call_join_xfer.label=Trasferimento unione di chiamata 
Basic_Settings.call_join_xfer.description=Quando questa funzione \u00E8 attiva, si connetter\u00E0 una chiamata in entrata ad es. a collega che si ha gi\u00E0 \
 in attesa premendo trasferisci. Non si sar\u00E0 in grado di prendere una chiamata di diverse chiamate in attesa a cui trasferire la \
 chiamata. Se quest'ultimo \u00E8 lo scenario abituale, impostare questa funzione su "disattivo", e utilizzare il tasto di navigazione \
 per selezionare la chiamata a cui trasferire.

Basic_Settings.contrast.label=Contrasto
Basic_Settings.contrast.description=Determina il contrasto del display, ma non dovrebbe essere utilizzato, perch\u00E9 ogni telefono reagisce in modo diverso ad esso \
 a seconda ad esempio della temperatura, ecc... E' meglio utilizzare l'impostazione manuale dall'UI del telefono
