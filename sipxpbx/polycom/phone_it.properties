#up.welcomeSoundEnabled.label=
up.welcomeSoundEnabled.description=Se selezionato, riproduce gli effetti sonori di benvenuto dopo un riavvio.

#up.welcomeSoundOnWarmBootEnabled.label=
up.welcomeSoundOnWarmBootEnabled.description=Se selezionato, riproduce l'effetto sonoro sia su avvi a caldo che a freddo,  \
 altrimenti solo un avvio a freddo far\u00E0 scattare l'effetto sonoro di benvenuto.

#up.localClockEnabled.label=
up.localClockEnabled.description=Se selezionato, visualizza la data e l'ora nella visualizzaizione di attesa

#up.idleTimeout.label=
up.idleTimeout.description=Scadenza di tempo per la visualizzazione di attesa o visualizzazione predefinita di gestione chiamata. Se impostato su 0, \
non \u00E8 presente alcuna scadenza di tempo.  Se impostato su Nullo, viene utilizzata la scadenza di tempo predefinita di 20 secondi. Se impostato su un valore maggiore\
di 0, la scadenza di tempo \u00E8 per quel numero di secondi (massimo 65536).

tone.dtmf.label=DTMF
tone.dtmf.description=

#tone.dtmf.level.label=
tone.dtmf.level.description=Livello del componente ad alta frequenza della cifra DTMF misurata in dBm0;  \
 il tono di bassa frequenza sar\u00E0 minore di due dB.

#tone.dtmf.onTime.label=
tone.dtmf.onTime.description=Quando una sequenza di toni DTMF viene riprodotta automaticamente, questa \u00E8 la  \
 quantit\u00E0 di tempo di millisecondi per cui i toni saranno generati; questo \u00E8 anche il tempo  \
 minimo per cui il tono sar\u00E0 riprodotto per la composizione manuale (anche se la pressione del tasto  \
 \u00E8 pi\u00F9 breve).

#tone.dtmf.offTime.label=
tone.dtmf.offTime.description=Quando una sequenza di segnali acustici DTMF viene riprodotta automaticamente, questa \u00E8 la  \
 quantit\u00E0 di tempo in millisecondi per cui il telefono sar\u00E0 in pausa tra le cifre; questo \u00E8 anche il  \
 tempo minimo tra le cifre per la composizione manuale.

#tone.dtmf.chassis.masking.label=
tone.dtmf.chassis.masking.description=Se selezionato, segnali acustici DTMF saranno sostituiti da un segnale pacifiei non-DTMF  \
 quando la composizione \u00E8 in modalit\u00E0 vivavoce. Questo impedisce alle cifre DTMF di essere trasmesse ad altri  \
 dispositivi di telefonia circostanti o di essere trasmessi inavvertitamente in anda a causa  \
 dell'eco acustico. Nota: tone.dtmf.chassis.masking deve essere abilitato solo quando  \
 tone.dtmf.viaRtp \u00E8 disabilitato.

#tone.dtmf.stim.pac.offHookOnly.label=
tone.dtmf.stim.pac.offHookOnly.description=Non utilizzato attualmente.

#tone.dtmf.viaRtp.label=
tone.dtmf.viaRtp.description=Se selezionato, codifica il DTMF nella trasmissione RTP attiva, altrimenti, il DTMF pu\u00F2 essere  \
 codificato all'interno del protocollo di segnalazione solo quando il protocollo offre l'opzione. Nota:  \
 tone.dtmf.chassis.masking deve essere abilitato quando tone.dtmf.viaRtp \u00E8 disabilitato.

#tone.dtmf.rfc2833Control.label=
tone.dtmf.rfc2833Control.description=Se selezionato, il telefono indicher\u00E0 una preferenza per la codifica DTMF attraverso RFC  \
 il formato 2833 nel suo Protocollo di descrizione sessione (SDP) che offre mostrando il supporto per  \
 l'evento telefonico di tipo carico pagante; questo non influenza le risposte SDP, queste rispetteranno sempre  \
 il formato DTMF presente nell'offerta poich\u00E9 il telefono dispone del supporto predefinito di RFC  \
 2833.

#tone.dtmf.rfc2833Payload.label=
tone.dtmf.rfc2833Payload.description=La codifica del carico pagante dell'evento telefonico nel range dinamico da utilizzare nelle offerte  \
  SDP.

