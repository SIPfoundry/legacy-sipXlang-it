 senza perdita di pacchetti tra le contrazioni di dimensioni del jitter buffer. Utilizzare valori piccoli (1000  \
 ms) per minimizzare il ritardo su reti buone note. Utilizzare valori maggiori per minimizzare  \
 la perdita di pacchetti su reti con jitter maggiori (3000 ms).

#voice.audioProfile.G711Mu.jitterBufferMax.label=
voice.audioProfile.G711Mu.jitterBufferMax.description=La profondit\u00E0 maggiore di jitter buffer da supportare (in millisecondi).  \
