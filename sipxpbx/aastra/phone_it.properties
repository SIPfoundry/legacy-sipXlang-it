log.log_module_sip.label=Abilita Debugging SIP
log.log_module_sip.description=Consente il filtraggio di severit\u00E0 avanzato di chiamate di log inviate come uscita blog. \
Il blog, come utilizzato sui telefoni IP, \u00E8 uno strumento online di debugging che pu\u00F2 essere aggiornato frequentemente \
e inteso per l'analisi del supporto tecnico. I blog sono definiti dal loro formato: una serie di \
voci postate in una pagina sinfola in ordine cronologico inverso. I blog del telefono IP sono separati \
in moduli che consentono di log lnformazioni spedicifiche per l'analisi
