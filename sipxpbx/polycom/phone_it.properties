qualityMonitoring.label=Monitoraggio Qualit\u00E0 della voce
qualityMonitoring.description=I telefoni SoundPoint IP ppossono essere configurati per generare diverse metriche \
 di qualit\u00E0 relative alla qualit\u00E0 di ascolto e di conversazione.. Queste metriche possono essere inviate \
 tra i telefoni in pacchetti RTCP XR. Le metriche possono anche essere scaricate in \
 messaggi SIP a un raccoglitore di report sulla qualit\u00E0 della voce. Questa funzione necessita una chiave di licenza da \
 Polycom per l'attivazione.

qualityMonitoring.collector.label=Raccoglitore Report centrale

qualityMonitoring.collector.enable.periodic.label=Genera report sulla qualit\u00E0 periodici
qualityMonitoring.collector.enable.periodic.description=Se selezionato, saranno generati report periodici sulla qualit\u00E0 \
 attraverso una chiamata.

qualityMonitoring.collector.enable.session.label=Genera report sulla qualit\u00E0 dopo le chiamate
qualityMonitoring.collector.enable.session.description=Se selezionato, saranno generati report sulla qualit\u00E0 \
 alla fine di ogni chiamata.

qualityMonitoring.collector.enable.triggeredPeriodic.label=Stati di allerta per generazione di report
qualityMonitoring.collector.enable.triggeredPeriodic.description=Controlla la generazione di report \
 sulla qualit\u00E0 periodici in base a stati di allerta.

qualityMonitoring.collector.period.label=Intervallo report
qualityMonitoring.collector.period.description=L'intervallo di tempo tra report sulla qualit\u00E0 successivi.

qualityMonitoring.collector.alert.label=Report di segnalazione

qualityMonitoring.collector.alert.moslq.threshold.warning.label=Soglia di allerta MOS-LQ
qualityMonitoring.collector.alert.moslq.threshold.warning.description=Valore soglia del punteggio MOS di ascoltoc (MOS-LQ) che consente al telefono \
 di inviare report di segnalazione sulla qualit\u00E0. Configura il valore MOS desiderato moltiplicato per 10. Se lasciato vuoto, \
 le segnalazioni di avviso non vengono generate a causa di MOS-LQ. Ad esempio, un valore configurato di 35 corrisponde al punteggio MOS 3,5.

qualityMonitoring.collector.alert.moslq.threshold.critical.label=Soglia critica segnalazione MOS-LQ
qualityMonitoring.collector.alert.moslq.threshold.critical.description=Valore soglia del punteggio MOS di ascolto (MOS-LQ) che consente \
 al telefono di inviare report di segnalazione sulla qualit\u00E0 critici. Configurare il valore MOS desiderato moltiplicato per 10. Se lasciato vuoto, le segnalazioni critiche \
 non vengono generate a causa di MOS-LQ. Ad esempio, un valore configurato di 28 corrisponde al punteggio MOS di 2,8.

qualityMonitoring.collector.alert.delay.threshold.warning.label=Soglia segnalazione di ritardo in un senso
qualityMonitoring.collector.alert.delay.threshold.warning.description=Valore soglia del ritardo in un senso (in ms) tche consente al telefono di \
 inviare un report di segnalazione sulla qualit\u00E0 critico. Se lasciato vuoto, le segnalazioni di avviso non vengono generate a causa del ritardo in un senso. Il ritardo in un senso include \
 sia il ritardo di rete che il ritardo di sistema terminale.

qualityMonitoring.collector.alert.delay.threshold.critical.label=Soglia segnalazione di avviso ritardo in un senso critica
qualityMonitoring.collector.alert.delay.threshold.critical.description=Valore soglia di un ritardo in un senso (in ms) che consente al telefono di \
 inviare report di segnalazione sulla qualit\u00E0 critici. Se lasciato vuoto, le segnalazioni critiche non vengono generate a causa di un ritardo in un senso. Il ritardo in un senso include \
  sia il rtiardo di rete che il ritardo di sistema terminale.

qualityMonitoring.collector.server.label=Server del raccoglitore di report
qualityMonitoring.collector.server.description=I report sulla qualit\u00E0 della voce sono inviati a un server SIP (raccoglitore di report) \
 contenuto in messaggi SIP PUBBLICA.

qualityMonitoring.collector.server.address.label=indirizzo server
qualityMonitoring.collector.server.address.description=Indirizzo IP o nome host del raccoglitore di report del server SIP.

qualityMonitoring.collector.server.port.label=Porta server
qualityMonitoring.collector.server.port.description=Porta del server SIP del raccoglitore di report.

