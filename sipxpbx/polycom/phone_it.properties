 rifiuter\u00E0 tutti i messaggi INVITA che sono messsaggi istantanei per impedire al telefono di accettare instantaneamente  \
 messagi INVITA che potrebbero essere invece pi\u00F9 adatti  per un endpoint WM o OC.

