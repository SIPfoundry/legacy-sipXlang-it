acd-agent.monitor-presence.label=Monitora presenza
acd-agent.monitor-presence.description=Se impostato, il server ACD attende che l'agente fornisca le informazioni corrette relative al suo stato, ovvero \
  occupato o disponibile. Se non impostato, il server ACD supporr\u00E0 che l'agente sia disponibile ogni volta che l'ACD \
 non sta inviando una chiamata a un'agente.

acd-agent.always-available.label=Sempre disponibile
acd-agent.always-available.description=Se impostato, il server ACD Server supporr\u00E0 che questo agente sia sempre connesso per accettare chiamate da \
 tutte le code in cui \u00E8 elencato. Se non impostato, l'agente deve essere connesso prima che il server ACD invii \
 chiamate.

#acd-agent.acd-queue-list.label=
#acd-agent.acd-queue-list.description=L'elenco delle code ACD a cui questo agente \u00E8 assegnato.\u00C2\u00A0Le code ACD sono identificate attraverso un \
# elenco separato da virgole di identificatori di code ACD. \u00C2\u00A0L'ordine \u00E8 rilevante poich\u00E9 specifica la priorit\u00E0 delle \
# code rispetto alle code sui cui operer\u00E0 l'agente che dovr\u00E0 moltiplicare i tentativi per \
# instradare simultaneamente una chiamata ad esso. \u00C2\u00A0Il primo elemento nell'elenco ha la priorit\u00E0 pi\u00F9 alta.
