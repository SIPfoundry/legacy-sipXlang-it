domain.label=Parametri SIP
domain.description=

domain.SIPX_PROXY_DEFAULT_SERIAL_EXPIRES.label=Scadenza predefinita fork seriale
domain.SIPX_PROXY_DEFAULT_SERIAL_EXPIRES.description=Numero di secondi per cui a ogni telefono in una serie \
  sequenziale \u00E8 consentito di squillare senza risposta prima di provare con l'alternativa successiva. \
  Il caso pi\u00F9 comune per questo \u00E8 un utente con un telefono e una casella vocale - \
  il telefono squiller\u00E0 per questi secondi e poi verr\u00E0 eseguito il trasferimento alla casella vocale.
  
domain.SIPX_PROXY_DEFAULT_EXPIRES.label=Scadenza predefinita
domain.SIPX_PROXY_DEFAULT_EXPIRES.description=Numero di secondi per cui a una chiamata \u00E8 consentito di essere Non risposta; \
  Se questi secondi passano, la richiesta di chiamata viene segnalata con un errore.

domain.SIP_REGISTRAR_DOMAIN_ALIASES.label=
domain.SIP_REGISTRAR_DOMAIN_ALIASES.description=Manipolato automaticamente dal sipXconfig Domain Manager

isn.label=Composizione ISN
isn.description=

isn.SIP_REDIRECT.190-ISN.BASE_DOMAIN.label=Composizione ISN
isn.SIP_REDIRECT.190-ISN.BASE_DOMAIN.description=Abilita composizione ISN (ITAD Subscriber Number). La composizione ISN consente l'instradamento di chiamate attraverso Internet \
 e intorno al PSTN fornendo il supporto per numeri basati su domini "Internet-style" (numeri ITAD) Ad esempio per raggiungere Free World Dialup (ITAD 262) \
 servizio di testing eco all'estensione 613 \u00E8 possibile comporre 613*262 dalla tastiera del telefono senza dover inserire un URI SIP. \
 Un numero ITAD libero pu\u00F2 essere ottenuto per il suo dominio da www.freenum.org. Un elenco di numeri ITAD gi\u00E0 assegnati \u00E8 gi\u00E0 disponibile.

isn.SIP_REDIRECT.190-ISN.PREFIX.label=Prefisso ISN
isn.SIP_REDIRECT.190-ISN.PREFIX.description=Prefisso opzionale per numeri ISN.

enum.label=Composizione ENUM
enum.description=ENUM unifica il sistema di numerazione telefonica E.164 con DNS. Il numero E.164 inserito dall'utente \
	\u00E8 trasferito nella stringa del dominio, che viene risolto attraverso la ricerca DNS. \
	PBX utilizza le informazioni di accesso non recuperate dal DNS per terminare la chiamata. Le registrazioni libere di numeri PSTN sono \
        disponibili da e164.org.

enum.SIP_REDIRECT.200-ENUM.BASE_DOMAIN.label=Dominio base
enum.SIP_REDIRECT.200-ENUM.BASE_DOMAIN.description=Nome del dominio dell'albero ENUM, ad esempio 'e164,arpa' o 'e164,org'. \
	Se il dominio base \u00E8 vuoto la composizione ENUM viene disattivata.

enum.SIP_REDIRECT.200-ENUM.DIAL_PREFIX.label=Prefisso di derivazione
enum.SIP_REDIRECT.200-ENUM.DIAL_PREFIX.description=Prefisso utilizzato per identificare il modello di composizione ENUM. Viene abbandonato prima della costruzione di ENUM URI.

enum.SIP_REDIRECT.200-ENUM.ADD_PREFIX.label=Aggiungi prefisso
enum.SIP_REDIRECT.200-ENUM.ADD_PREFIX.description=Prefisso aggiunto al numero composto prima di creare enum URI

enum.SIP_REDIRECT.200-ENUM.PREFIX_PLUS.label=Utilizzare i numeri esterni
enum.SIP_REDIRECT.200-ENUM.PREFIX_PLUS.description=Deselezionare se si utilizza un albero ENUM.

voice-mail.label=Casella vocale
voice-mail.description=

voice-mail.VOICEMAIL_AGE_LIMIT.label=Scadenza casella vocale
voice-mail.VOICEMAIL_AGE_LIMIT.description=Numero di giorni per cui i messaggi della Casella vocale saranno tenuti nel sistema dopo che sono stati cancellati dall'utente.

voice-mail.SMTP_SERVER.label=Server SMTP
voice-mail.SMTP_SERVER.description=Indirizzo IP o nome DNS del server SMTP utilizzato per la notifica della Casella vocale

call-pick-up.label=Accettazione chiamata
call-pick-up.description=

call-pick-up.SIP_REDIRECT.180-PICKUP.GLOBAL_CALL_PICKUP_CODE.label=Codice accettazione chiamata
call-pick-up.SIP_REDIRECT.180-PICKUP.GLOBAL_CALL_PICKUP_CODE.description=Codice da comporre per ricevere una chiamata su qualsiasi telefono. Impostare su vuoto per disabilitare \
 la ricezione della chiamata.

call-pick-up.SIP_REDIRECT.180-PICKUP.DIRECTED_CALL_PICKUP_CODE.label=Codice di ricezione diretta chiamata 
call-pick-up.SIP_REDIRECT.180-PICKUP.DIRECTED_CALL_PICKUP_CODE.description=Codice da comporre per ricevere una chiamata su un telefono specifico. Per ricevere un'estensione 123, comporre \
 questo codice seguito da 123.

call-pick-up.SIP_REDIRECT.180-PICKUP.CALL_RETRIEVE_CODE.label=Codice di recupero chiamata parcheggiata
call-pick-up.SIP_REDIRECT.180-PICKUP.CALL_RETRIEVE_CODE.description=Codice da comporre per recuperare una chiamata parcheggiata. Comporre questo codice seguito da un'estensione di chiamata parcheggiata \
 per ricevere una chiamata parcheggiata.

call-pick-up.SIP_REDIRECT.180-PICKUP.CALL_PICKUP_WAIT.label=Scadenza ricezione chiamata
call-pick-up.SIP_REDIRECT.180-PICKUP.CALL_PICKUP_WAIT.description=Quantit\u00E0 di secondi per cui la chiamata originale squiller\u00E0 dopo la composizione del codice di ricezione.

presence.label=Server di presenza
presence.description=

presence.SIP_PRESENCE_SIGN_IN_CODE.label=Connessione di presenza
presence.SIP_PRESENCE_SIGN_IN_CODE.description=Codice da comporre per connettersi al monitoraggio di presenza.

presence.SIP_PRESENCE_SIGN_OUT_CODE.label=Disconnessione presenza
presence.SIP_PRESENCE_SIGN_OUT_CODE.description=Codice da comporre per disonnettersi dal monitoraggio di presenza.

presence.PRESENCE_SERVER_SIP_PORT.label=Porta SIP
presence.PRESENCE_SERVER_SIP_PORT.description=La porta IP su cui il server di presenza riceve i messaggi SIP.

presence.PRESENCE_SERVER_HTTP_PORT.label=Porta Http
presence.PRESENCE_SERVER_HTTP_PORT.description=La porta http a cui la stazione speciale agente sar\u00E0 legata per inviare richieste di connessione e disconnessione Xml-Rpc, \
 ad esempio: 8111

Logging.label=Accesso
Logging.description=

Logging.SIPX_PROXY_LOG_LEVEL.label=Livello di log proxy
Logging.SIPX_PROXY_LOG_LEVEL.description=Server di controllo chiamata.

Logging.SIP_REGISTRAR_LOG_LEVEL.label=Livello di log Registrar
Logging.SIP_REGISTRAR_LOG_LEVEL.description=Gestione delle registrazioni di telefoni per le chiamate.

Logging.SIP_PARK_LOG_LEVEL.label=Livello di log server di parcheggio
Logging.SIP_PARK_LOG_LEVEL.description=Gestione delle chiamate messe in attesa e ricevute.

Logging.SIP_STATUS_LOG_LEVEL.label=Livello di Log Server di stato
Logging.SIP_STATUS_LOG_LEVEL.description=Gestione di messaggi SOTTOSCRIVI/NOTIFICA per il controllo di notifiche della casella vocale (MWI)

Logging.SIP_PRESENCE_LOG_LEVEL.label=Livello di log del Server di presenza
Logging.SIP_PRESENCE_LOG_LEVEL.description=Monitoraggio eventi presenza.

Logging.SIP_CALLRESOLVER_LOG_LEVEL.label=Livello di log del Call Resolver
Logging.SIP_CALLRESOLVER_LOG_LEVEL.description=Creazione di Registrazioni dettagli chiamata (CDRs) e monitoraggio chiamate attive.

Logging.SIP_RLS_LOG_LEVEL.label=Livello di log server di elenco risorse
Logging.SIP_RLS_LOG_LEVEL.description=Monitoraggio presenza Campo Lampade Occupato (BLF).

Logging.log.level.label=Livello di log del server di paging
Logging.log.level.description=Fornisce la capacit\u00E0 di paging del gruppo

cdr.label=Registrazioni dettagli chiamata
cdr.description=

cdr.CALLRESOLVER_CALL_STATE_DB.label=Abilita registrazioni dei dettagli chiamata
cdr.CALLRESOLVER_CALL_STATE_DB.description=Questo abilita la raccolta e l'elaborazione delle Registrazioni dei dettagli chiamata (CDR). Se i CDR abilitati sono \
 elaborati e connessi al database come mostrato nella pagina Statistiche chiamata. Se deselezionato i dati CDR sono registrati.

cdr.SIP_CALLRESOLVER_PURGE.label=Elimina registrazioni vecchie quotidianamente
cdr.SIP_CALLRESOLVER_PURGE.description=Programma un'eliminazione quotidiana del database CDR ed elimina le registrazioni pi\u00F9 vecchie di quanto specificato sotto.

cdr.SIP_CALLRESOLVER_PURGE_AGE_CDR.label=Elimina i CDR
cdr.SIP_CALLRESOLVER_PURGE_AGE_CDR.description=Se l'eliminazione quotidiana \u00E8 abilitata, rimuove i CDR pi\u00F9 vecchi di questo (in giorni).

cdr.SIP_CALLRESOLVER_PURGE_AGE_CSE.label=Elimina la cronologia per i CSE
cdr.SIP_CALLRESOLVER_PURGE_AGE_CSE.description=Gli eventi stato chiamata (CSE) sono raccolti in luoghi diversi nel sistema e sono utilizzati \
 per calcolare i CDR sull'intero sistema. Una volta creati i CDR, i CSE non sono pi\u00F9 necessari. Sono cancellati dal database (se l'eliminazione dei CDR \
 \u00E8 abilitata) dopo il numero di giorni qui specificato.

cdr.SIP_CALLRESOLVER_CALL_DIRECTION.label=Direzione chiamata
cdr.SIP_CALLRESOLVER_CALL_DIRECTION.description=Calcolare la direzione della chiamata. Le etichette di direzione chiamata sono rispettivamente in arrivo, in uscita, o \
 intra-network a seconda che la chiamata provenga da un gateway PSTN o vada verso il gateway PSTN, \
 o nessuna.
