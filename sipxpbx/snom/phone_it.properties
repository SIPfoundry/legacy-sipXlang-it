Basic_Settings.active_line.label=Linea attiva
Basic_Settings.active_line.description=Numero della line SIP attiva. Questa \u00E8 la linea utilizzata come origine di una chiamata in uscita. \
 L'impostazione dipende dalla quantit\u00E0 di linee che appaiono sul telefono

Basic_Settings.display_method.label=Metodo di visualizzazione
Basic_Settings.display_method.description=Lo stile in cui l'URL del SIP \u00E8 visualizzato all'utente.
Basic_Settings.display_method.label.full_contact=Contatto completo
Basic_Settings.display_method.label.display_name=Nome
Basic_Settings.display_method.label.display_number=Numeroo
Basic_Settings.display_method.label.display_name_number=Nome + Numero

Basic_Settings.date_us_format.label=Data formato Usa
Basic_Settings.date_us_format.description="attivo" imposta il formato della data su mm/gg, "disattivo" su gg.mm. Questo si applica all'aspetto della data sul display e \
 all'interfaccia web.

Basic_Settings.time_24_format.label=Ora formato 24 ore
Basic_Settings.time_24_format.description="attivo" imposta il formato dell'ora sul formato a 24 ore mentre il formato a 12 ore am/pm \u00E8 utilizzato se su "disattivo." Questo \
 si applica all'aspetto dell'ora sul display e all'interfaccia web

Basic_Settings.with_flash.label=Utilizza Plug-in Flash
Basic_Settings.with_flash.description=L'interfaccia web principale utilizza un filmato in flash. Impostando "attivo" verr\u00E0 utilizzato il flash per mostrare \
 lo stato attivo del telefono, come i chiamanti, coloro che sono collegati alla chiamata attuale, ecc ..

Basic_Settings.call_completion.label=Completamento chiamata
Basic_Settings.call_completion.description=Con "attivo" il telefono, su Occupato o Non raggiungibile offre l'attesa finch\u00E9 l'altra parte non diventa disponibile \
 nuovamente e informa l'utente riguardo alla possibilit\u00E0 di fare un nuovo tentativo di chiamata

Basic_Settings.peer_to_peer_cc.label=Completamento chiamata Peer To Peer
Basic_Settings.peer_to_peer_cc.description=La segnalazione SIP per il completamento della chiamata pu\u00F2 essere eseguito sia attraverso proxy "disattivo" o peer to peer "attivo"

Basic_Settings.auto_dial.label=Autocomposizione
Basic_Settings.auto_dial.description=Il tempo dopo il quale il telefono inizia a comporre dopo che il numero \u00E8 stato digitato
#Basic_Settings.auto_dial.label.off=
#Basic_Settings.auto_dial.label.2=
