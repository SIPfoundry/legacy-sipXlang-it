preferences.acd.acd_auto_available_timer.description=Specifica la lunghezza di tempo, in secondi, prima che lo stato del telefono ip ritorni su "disponibile".

preferences.outgoingIntercom.label=Intercom in uscita
preferences.outgoingIntercom.sip_intercom_type.label=Tipo
preferences.outgoingIntercom.sip_intercom_type.description=Determina se il telefono IP o il \
server \u00E8 responsabile per la notifica al destinatario che una chiamata Intercom \u00E8 stata effettuata.
preferences.outgoingIntercom.sip_intercom_prefix_code.label=Codice prefisso
preferences.outgoingIntercom.sip_intercom_prefix_code.description=Il prefisso da aggiungere al numero di telefono \
per chiamate intercom in uscita sul lato server. Questo parametro \u00E8 richiesto per tutte le chiamate intercom \
sul lato server
preferences.outgoingIntercom.sip_intercom_line.label=Linea
preferences.outgoingIntercom.sip_intercom_line.description=Specifica la linea per la quale il telefono IP \
utilizza il modulo di configurazione, quando si effettua una chiamata intercom.

preferences.incomingIntercom.label=Intercom in entrata
preferences.incomingIntercom.sip_allow_auto_answer.label=Auto-risponditore
preferences.incomingIntercom.sip_allow_auto_answer.description=Abilita o disabilita il telefono IP per consentire \
la risposta automatica a una chiamata Intercom. Se l'auto-risponditore \u00E8 abilitato sul telefono IP, il telefono riproduce \
un segnale acustico per avvertire l'utente prima di rispondere a una chiamata intercom. Se l'auto-risponditore \u00E8 disabilitato, il telefono rifiuta \
la chiamata intercom in entrata e invia un segnale di occupato al chiamante.
preferences.incomingIntercom.sip_intercom_mute_mic.label=Microfono muto
preferences.incomingIntercom.sip_intercom_mute_mic.description=Abilita o disabilita il microfono sul telefono ip \
per le chiamate in entrata eseguite dal chiamante originario.
preferences.incomingIntercom.sip_play_warning_tone.label=Riproduci segnale acustico di avvertimento
preferences.incomingIntercom.sip_play_warning_tone.description=Abilita o disabilita un segnale acustico da riprodurre quando il telefono\
riceve una chiamata intercom in entrata su una linea attiva.
preferences.incomingIntercom.sip_intercom_allow_barge_in.label=Consenti Interruzione
preferences.incomingIntercom.sip_intercom_allow_barge_in.description=Abilita o disabilita la modalit\u00E0 in cui il telefono gestisce \
le chiamate intercom in entrata quando il telefono \u00E8 su una chiamata attiva. Quando si abilita questo parametro (1 = abilita), \
che \u00E8 un valore predefinito, una chiamata intercom in entrata prende la precedenza su qualsiasi chiamata attiva, mettendo la \
chiamata attiva in attesa e rispondendo automaticamente alla chiamata intercom. Quando si disabilita questo parametro (0 = disabilita), \
\u00E8 c'\u00E8 una chiamata attiva, il telefono tratta una chiamata intercom in entrata come una chiamata normale e riproduce\
un segnale acustico di avvertimento chiamata.

