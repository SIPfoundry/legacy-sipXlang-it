 pu\u00F2 reindirizzare il traffico, ma non consente la mappatura della porta. Ad esempio, la porta 5432 sul  \
 dispositivo NAT pu\u00F2 essere inviato alla porta 5432 su un dispositivo interno, ma non la porta 1234.

