#up.handsfreeMode.label=
up.handsfreeMode.description=Lasciare selezionato per abilitare il vivavoce. Se non selezionato, il \
 il vivavoce sar\u00E0 disabilitato.

#up.headsetMode.label=
up.headsetMode.description=Se selezionato, le cuffie saranno selezioante come  trasduttore preferito dopo  \
 il primo utilizzo finch\u00E9 il tasto cuffie non viene premuto di nuovo; altrimenti, il vivavoce sar\u00E0  \
 l'opzione preferenziale rispetto alle cuffie.

#up.useDirectoryNames.label=
up.useDirectoryNames.description=Se selezionato, ti campi nome delle voci della directory che corrispondono alle chiamate in entrata  \
 saranno identificate per la visualizzazione dell'identificazione del chiamante e negli elenchi chiamate invece del  \
 nome fornito attraverso la segnazione di rete.

#up.oneTouchVoiceMail.label=
up.oneTouchVoiceMail.description=Se selezionato, la visualizzazione del sommario della casella vocale viene bypassato e la casella vocale \u00E8  \
