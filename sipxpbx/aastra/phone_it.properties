web_server.https_client_method.label=Metodo client HTTPS
web_server.https_client_method.description=Definisce il metodo di sicurezza che il client notifica al  \
server durante la sincronizzazione Secure Socket Layer(SSL).
web_server.https_redirect_http_get.label=Reindirizza HTTP a HTTPS
web_server.https_redirect_http_get.description=Consente o non consente il reindirizzamento da server HTTP \
a server HTTPS.
web_server.https_block_http_post_xml.label=Server HTTPS - Blocca POSTs XML HTTP
web_server.https_block_http_post_xml.description=Abilita o disabilita il blocco di script XML \
da POSTs HTTP. Alcuni applicazioni client utilizzano POSTs HTTP per trasferire script XML. \
Il server HTTP del telefono accetta questi POST anche se il reindirizzamento del server \u00E8 abilitato, \
bypassando effettivamente la connessione sicura.. Quando questo parametro \u00E8 abilitato \
(il blocco \u00E8 abilitato), la ricezione di POST HTTP contenenti un header a parametro XML \
risulta nella seguente risposta: "403 Vietato". 
