#voIpProt.SIP.protocol.lcs.label=
voIpProt.SIP.protocol.lcs.description=Se selezionato, til parametro proprietario 'epid' parameter i\u00E8 aggiunto al Da campo di tutte le richieste per supportare Windows \
 Live Communications Server.

voIpProt.SIP.protocol.useSendonlyHold.description=Se impostato su 1, il telefono invier\u00E0 un reinvita con un attributo di modalit\u00E0 trasmissione \
"inviasolo" quando una chiamata viene messa in attesa. Questo comportamento \u00E8 uguale al precedente. Se impostato su 0, il telefono invier\u00E0 un reinvita\
on un attributo di modalit\u00E0 trasmissione di "inattivo" quando una chiamata viene messa in attesa. NOTA: il telefono ignorer\u00E0 ilo valore di questo\
parametro se impostato su 1 quando il parametro useRFC2543hold \u00E8 anch'esso impostato su 1 (predefinito \u00E8 0).


#voIpProt.SIP.protocol.sendCompactHdrs.label=
voIpProt.SIP.protocol.sendCompactHdrs.description=Se impostato su 0, i nomi dell'header SIP generati dal telefono utilizzano il formato lungo, ad esempio 'Da'. Se impostato su 1, SIP \
 i nomi dell'header SIP generati dal telefono utilizzano il formato breve, ad esempio 'D'.

