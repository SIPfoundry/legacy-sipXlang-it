Redirection.redirect_event.label=Reindirizza evento
Redirection.redirect_event.description=Evento che causa il reindirizzamento.
Redirection.redirect_event.label.none=Mai
Redirection.redirect_event.label.all=Sempre
Redirection.redirect_event.label.busy=Su occupato
Redirection.redirect_event.label.time=Dopo scadenza

Redirection.redirect_time.label=Tempo rendirizzamento
Redirection.redirect_time.description=Numero di secondi dopo il quale il telefono reindirizzer\u00E0 la chiamata in entrata

Redirection.redirect_number.label=Reindirizza numero
Redirection.redirect_number.description=Numero destinazioni o URI se il rendirizzamento \u00E8 impostato su sempre. Se il proxy esegue il rendirizzamento, \
 questo pu\u00F2 essere un elenco separato da virgola di destinazioni alternative  (comprese le probabilit\u00E0)

Redirection.redirect_busy_number.label=Rendirizza numero occupato
Redirection.redirect_busy_number.description=Numero di destinazione o URI per il rendirizzamento su occupato. Se il proxy esegue il rendirizzamento, questo pu\u00F2 essere \
 un elenco separato da virgole di destinazioni alternative (comprese le probabilit\u00E0)

Redirection.redirect_time_number.label=Rendirizza numero tempo
Redirection.redirect_time_number.description=Numero di destinazione o URI per il rendirizzamento su tempo. e il proxy esegue il rendirizzamento, questo pu\u00F2 essere \
 un elenco separato da virgole di destinazioni alternative (comprese le probabilit\u00E0)

Redirection.redirect_always_on_code.label=Rendirizza sempre su codice
Redirection.redirect_always_on_code.description=Se un PBX sta gestendo un reindirizzamento, inserire i codici asterisco e cancelletto abilitando questa funzionalit\u00E0\
 al PBX nel campo appropriato. Esempio: su codice per reindirizza 'sempre' potrebbe essere '*21'

Redirection.redirect_always_off_code.label=Rendirizza sempre su codice off
Redirection.redirect_always_off_code.description=Se un PBX sta gestendo un reindirizzamento, inserire i codici asterisco e cancelletto abilitando questa funzionalit\u00E0 \
 al PBX nel campo appropriato. Esempio: Codice off per rendirizza 'sempre' potrebbe essere '#21'

Redirection.redirect_busy_on_code.label=Reindirizza Occupato su codice
Redirection.redirect_busy_on_code.description=Se un PBX sta gestendo un reindirizzamento, inserire i codici asterisco e cancelletto abilitando questa funzionalit\u00E0 \
 al PBX nel campo appropriato. Esempio: Codice off per rendirizza 'sempre' potrebbe essere '*61'

Redirection.redirect_busy_off_code.label=Reindirizza Occupato su codice off
Redirection.redirect_busy_off_code.description=Se un PBX sta gestendo un reindirizzamento, inserire i codici asterisco e cancelletto abilitando questa funzionalit\u00E0 \
 al PBX nel campo appropriato. Example: Off Code for 'busy' redirect could be '#61'

Redirection.redirect_time_on_code.label=Reindirizza Tempo su codice
Redirection.redirect_time_on_code.description=Se un PBX sta gestendo un reindirizzamento, inserire i codici asterisco e cancelletto abilitando questa funzionalit\u00E0 \
 al PBX nel campo appropriato. Esempio: reindirizza su codice per 'tempo' potrebbe essere '*67'

Redirection.redirect_time_off_code.label=Reindirizza Tempo su codice off
Redirection.redirect_time_off_code.description=Se un PBX sta gestendo un reindirizzamento, inserire i codici asterisco e cancelletto abilitando questa funzionalit\u00E0 \
 al PBX nel campo appropriato. Esempio: reindirizza su codice off per 'tempo' potrebbe essere  '#67'

Basic_Network_Settings.label=Rete base
Basic_Network_Settings.description=Poich\u00E9 il telefono deve avere un'impostazione di rete sfunzionante per funzionare con il server config, abbiamo tralasciato \
