detailedHelp=Usando DNS Advisor tu puoi configurare nativamente un servere Linux.\n\
	Per un DNS Windows puoi usare l'output del DNS Advisor per ottenere una configurazione appropriatay. Quella che segue `e una guida che ti assiste con Windows:\n\
	1. Vai in  Strumenti di Amministrazione e DNS\n\
	2. Nel pannello a sinistra, seleziona il dominio(all'interno della Forward Lookup Zones in cui il sistema sarà installato.\n\
	3. Per aggiungere un record di tipo A fai tasto destro sul dominio e seleziona "Nouvo Host(A)".\n\
	4. Nella dialogue box che appare, inserire il nome del server (il fully qualified domain name sarà popolato automaticamente)\n\
	ed il suo IP address, quindi seleziona  Add Host e Done.\n\
	5. l'A Record appena creanto e mostrato nell'angolo nel pannello in alto a destra con gli altri record gia configurati.\n\
	6. Per i record SRV continua come specificato:\n\
	7. Fai tasto destro sul dominio desiderato nel pannello di sinistra e sleeziona "Other New Record".\n\
	8. Nella finestra che appare, scorri la lista e seleziona "Service Location (SRV)" e quindi clicka su "Create Record".\n\
	9. Inserisci i segueti valori:\n\
		Service - inserisci _sip\n\
		Protocol - inserisci _udp o _tcp in base a quello che indica il DNS advisor\n\
		Priority - inserisci il valore chiamato proorità tra i valori generati dal DNS Advisor\n\
		Weight - prendi il corrispondente valore generato dal DNS Advisor\n\
		Port number - 5060 - prendi il corrispondente valore generato dal DNS Advisor\n\
		Host offering this service - prendi il valore del campo server generato dal DNS Advisor\n\
	10. Seleziona OK.\n\
	11. Per i record SRV RR fai quanto segue:\n\
	12. Tasto destro sul dominio di interesse nel pannello a sinistra e quindi seleziona New Domain.\n\
	13. Nomina il nuovo dominio come rr.servername e seleziona OK. Prendi questi valori dal DNS advisor per ogni record RR SRV necessario.  Il nuovo sotto dominio e i sue cartelle 'rr' saranno mostrate nel pannello a sinistra.\n\
	14. Tasto destro sulla cartella 'rr' del tuo server primario e seleziona "Other New Record". \n\
	15. Nella finestra che si apre, scorri la lista e seleziona "Service Location (SRV)" e quindi premi su "Create Record".\n\
	16. Inserisci i valori riportati di seguito:\n\
		Service - inserisci _sip\n\
		Protocol - inserisci _udp or _tcp in base a quello che indica DNS advisor\n\
		Priority - prendilo dai valori generati dal DNS Advisor\n\
		Weight - prendilo dai valori generati dal DNS Advisor\n\
		Port number - 5070 - prendilo dai valori generati dal DNS Advisor\n\
		Host offering this service - prendilo dai valori generati dal DNS Advisor\n\
	17. Seleziona OK.\n\
	Note:\n\
	A records - richiesto\n\
	SRV records - rucghiesto per l'HA\n\
	NAPTR records - Non configurabile nel DNS Windows e non richiesto\n 
quick.help=Questa pagina fornisce alcuni aiuti per l'amministratore di rete, su come configurare un server DNS esterno compatibile con sipxecs.\
Lo script analizzerà il DNS corrente e suggerirà correzioni se necessarie.\
<br/><br/>Per configurare un server DNS Windows premi sul link "Dettagli".\
<br/><br/><strong>Attenzione notare che i test del DNS falliranno sempre se utilizzati verso macchine Windows a causa della mancanza dei record NAPTR.</strong> 
