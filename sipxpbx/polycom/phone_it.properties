mb.label=MicroBrowser
mb.description=Queste impostazionoi controllano la home page e il proxy da utilizzare con MicroBrowser  \
 quando \u00E8 selezionato per fornire servizi e anche quando \u00E8 utilizzato come parte del  \
 Display inattivo. Controllano anche i limiti delle dimensioni e il rate di aggiornamento del Display inattivo.

#mb.idleDisplay.label=
mb.idleDisplay.description=

#mb.idleDisplay.home.label=
mb.idleDisplay.home.description=URL utilizzato per la home page del display inattivo di MicroBrowser. Esempio:  \
 http://www.example.com/ xhtml/frontpage.cgi?page=home. Se vuoto, non ci sar\u00E0 alcuna funzione per il \
 diplay inattivo del microbrowser. Il display inattivo del MicroBrowser sposter\u00E0
 l'indicatore del display inattivo. Vedi impostazioni indicatori.

#mb.idleDisplay.refresh.label=
mb.idleDisplay.refresh.description=Il periodo in secondi tra l'aggiornamento del contenuto del display inattivo idle  \
 MicroBrowser. 0 = il display inattivo MicroBrowser inon \u00E8 aggiornato. Periodo minimo aggiornamento =  \
 5 secondi (valori da 1 a 4 saranno ignorati, e 5 sar\u00E0 utilizzato al loro posto) Note: se  \
 viene realizzato un header di aggiornamento HTTP, sar\u00E0 rispettato, anche se questo parametro \u00E8  \
 impostato su 0. L'utilizzo di questo parametro insieme all'Header di aggiornamento HTTP pu\u00F2 \
 causare l'aggiornamento del display inattivo in momenti non attesi.

#mb.main.label=
mb.main.description=

#mb.main.home.label=
mb.main.home.description=URL utilizzato per la home-page di MicroBrowser. Se vuoto, il browser notificher\u00E0  \
 all'utente che \u00E8 stata utilizzata una home-page vuota. Esempio: http://www.example.com/  \
 xhtml/frontpage.cgi?page=home.

#mb.main.idleTimeout.label=
mb.main.idleTimeout.description=Scadenza per il browser interattivo. ISe il browser interattivo resta inattivo per un periodo \
di tempo definito, il telefono deve tornare al browser inattivo. Se impostato su 0 o nessun valore, non c'\u00E8 alcuna scadenza.  I valori consentiti sono \
da 0 a 10.

#mb.main.statusbar.label=
mb.main.statusbar.description=Contrassegna per deterninare se spegnere la visualizzazione dei messaggi di stato o meno.



#mb.limits.label=
mb.limits.description=

#mb.limits.nodes.label=
mb.limits.nodes.description=Limita il numero di tag che saranno gestiti dal parsel XML Questo limita \
 la quantit\u00E0 di memoria utilizzata da pagine complicate. Il browser servizi e l'inattivo  \
 Visualizza ogni utilizzo di memoria definito da questo limite. Un total massimo di 500 (256 ciascuno) \u00E8  \
 consigliato. L'aumento di questo valore pu\u00F2 avere un effetto negativo sulle prestazioni del \
 telefono.

#mb.limits.cache.label=
mb.limits.cache.description=Limita le dimensioni totali degli oggetti scaricati per ogni pagina (sia XHTML che  \
 immagini). Una volta raggiunto questo limite, non vengono scaricate altre immagini fino a che non viene  \
