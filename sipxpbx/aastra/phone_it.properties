network.tos.tos_sip.description=Il Punto codice servizi differenziati (DSCP) per pacchetti SIP.
network.tos.tos_rtp.label=RTP
network.tos.tos_rtp.description=Tl Punto codice servizi differenziati (DSCP) per pacchetti RTP.
network.tos.tos_rtcp.label=RTCP
network.tos.tos_rtcp.description=ll Punto codice servizi differenziati (DSCP) per pacchetti RTCP.

network.vlan.label=Impostazioni VLAN
network.vlan.tagging_enabled.label=VLAN abilitato
network.vlan.tagging_enabled.description=Impostazioni globali per abilitare o disabilitare VLAN su telefono IP.
network.vlan.priority_non-ip.label=Prioirit\u00E0, Pacchetto non-IP
network.vlan.priority_non-ip.description=Specifica il valore di priorit\u00E0 per pacchetti non-IP. Questa \u00E8 un'impostazione globale.
network.vlan.vlan_id.label=ID VLAN
network.vlan.vlan_id.description=VLAN \u00E8 una funzione sul telefono IP per l'interfaccia Ethernet logica multipla \
per inviare pacchetti RTP in uscita su una singola Ethernet fisica 
network.vlan.tos_priority_map.label=Mappa priorit\u00E0
network.vlan.tos_priority_map.description=Questo parametro \u00E8 basato sul Tipo di servizio (ToS), l'impostazione di Punto codice \
servizi differenziati (DSCP) per SIP (parametro tos sip), RTP (parametro tos rtp) \
eRTCP (parametro tos rtcp). E' la mappatura tra il valore DSCP e il valore di priorit\u00E0 VLAN \
per pacchetti SIP, RTP, e RTCP. Inserire il valore di mappa priorit\u00E0 tos nel modo seguente: \
(DSCP_1,Priority_1)(DSCP_2,Priority_2).....(DSCP_64,Priority_64) dove il range del valore DSCP \u00E8 \
0-63 e il range di priorit\u00E0 \u00E8 0-7. Le mappature non chiusa tra parentesi e separata da una virgola, o \
con valori al di fuori dei range, vengono ignorate. Esempio: mappa priorit\u00E0 tos: (26,7)
network.vlan.vlan_id_port_1,label=ID VLAN (per porta PC)
network.vlan.vlan_id_port_1,description=Specifica l'ID VLAN ID utilizzato per passare pacchetti verso un PC attraverso la Porta 1.
network.vlan.Qos_eth_port_1_priority.label=Priorit\u00E0 (per Porta PC)
network.vlan.Qos_eth_port_1_priority.description=Specifica il valore di priorit\u00E0 utilizzato per il passaggio di pacchetti VLAN \
verso un PC attraverso la Porta 1.

globalsr.label=Impostazioni SIP/RTP
globalsr.sip.label=Impostazioni SIP
globalsr.sip.sip_explicit_mwi_subscription.label=Esplicita sottoscrizione MWI
globalsr.sip.sip_explicit_mwi_subscription.description=Se il telefono IP ha un messaggio in attesa \
di sottoscrizione con il Service Provider, un indicatore si messaggio in attesa (MWI) (LED o visualizza icona) \
informa l'utente che \u00E8 presente un messaggio sul telefono IP. E' possibile abilitare e disabilitare \
l'MWI impostando questo parametro
globalsr.sip.sip_explicit_mwi_subscription_period.label=Esplicita scadenza di tempo MWI
globalsr.sip.sip_explicit_mwi_subscription_period.description=La durata richiesta, in secondi, \
prima che la sottoscrizione MWI scada. Il telefono effettua la risottoscrizione a MWI prima \
che il periodo di sottoscrizione termini.
globalsr.sip.sip_transport_protocol.label=Protocollo trasporto
globalsr.sip.sip_transport_protocol.description=Il protocollo utilizzato per inviare segnali SIP
globalsr.sip.sip_symmetric_udp_signaling=Segnalazione simmetrica
globalsr.sip.sip_symmetric_udp_signaling.description=Consente di abilitare o disabilitare il telefono per utilizzare la porta 5060 per inviare messaggi UDP SIP.
globalsr.sip.sip_user-agent.label=Utente-agente SIP
globalsr.sip.sip_user-agent.description=Consente di abilitare o disabilitare l'aggiunta di utente-agente e header server sip \
nello stack SIP.
globalsr.sip.sip_session_timer.label=Timer sessione
globalsr.sip.sip_session_timer.description=Intervallo in secondi per reinviare richieste di reinvito per mantenere una sessione attiva. 
globalsr.sip.sip_T1_timer.label=Timer T1
globalsr.sip.sip_T1_timer.description=Il timer \u00E8 un layer timer di transazione SIP definito in RFC 3261,\
Timer 1 \u00E8 un tempo stimato, in millisecondi, del tempo di round-trip (RTT).
globalsr.sip.sip_T2_timer.label=Timer T2
globalsr.sip.sip_T2_timer.description=Questo timer \u00E8 un SIP  layer timer di transazione definito in RFC 3261,\
IL Timer 2 rappresenta la quantit\u00E0 di tempo, in millisecondi, che una transazione server non-INVITA impiega per \
rispondere a una richiesta.
globalsr.sip.sip_transaction_timer.label=Timer transazione
globalsr.sip.sip_transaction_timer.description=La quantit\u00E0 di tempo, in millisecondi che il telefono consente \
al callserver (registrar/proxy) di rispondere a messaggi SIP che invia. Se il telefono non riceve \
una risposta nella quantit\u00E0 di tempo stabilita da questo parametro, il telefono presuppone che il messaggio sia scaduto.
globalsr.sip.sip_registration_retry_timer.label=timer riprova registrazione rifiutata
globalsr.sip.sip_registration_retry_timer.description=Specifica il tempo, in secondi, che il telefono attende\
tra i tentativi di registrazione quando una registrazione \u00E8 rifiutata dal registrar.
globalsr.sip.sip_registration_timeout_retry_timer.label=Timer riprova scadenza registrazione
globalsr.sip.sip_registration_timeout_retry_timer.description=Specifica la lunghezza di tempo, in secondi, \
che il telefono attende prima di ritentare la registrazione dopo che \u00E8 scaduto un messaggio REGISTRA. \
Se questo parametro \u00E8 impostato su meno di 30 secondi, il telefono utilizza un timer minimo di 30 secondi.
globalsr.sip.sip_registration_renewal_timer.label=Timer rinnovo registrazione
globalsr.sip.sip_registration_renewal_timer.description=La lunghezza di tempo, in secondi, prima della scadenza, \
entro cui il telefono rinnova le registrazioni.
globalsr.sip.sip_blf_subscription_period.label=Periodo di sottoscrizione BLF
globalsr.sip.sip_blf_subscription_period.description=Specifica il periodo di tempo, in secondi, \
in cui il telefono IP phone rieffettua la sottoscrizione al servizio BLF dopo un aggiornamento software/firmware \
o dopo un riavvio del telefono IP.
globalsr.sip.sip_acd_subscription_period.label=Periodo di sottoscrizione ACD
globalsr.sip.sip_acd_subscription_period.description=Specificatil periodo di tempo, in secondi, per cui \
il telefono IP rieffettua la sottoscrizione al servizio Distribuzione chiamata automatica (ACD) dopo un aggiornamento software/\
firmware o dopo un riavvio del telefono IP.
globalsr.sip.sip_blacklist_duration.label=Durata lista nera
globalsr.sip.sip_blacklist_duration.description=Specifica la lunghezza di tempo, in secondi, per cui un server non funzionante \
mane sulla lista nera server.. Il telefono IP evita l'invio di un messaggio SIP a un server non funzionante \
(se \u00E8 disponibile un altro server) per questo periodo di tempo.
globalsr.sip.sip_whitelist.label=Proxy lista bianca
globalsr.sip.sip_whitelist.description=Questo parametro abilita/disabilita la funzione lista bianca proxy. \
Quando questa funzione \u00E8 attiva, il telefono accetta richieste di chiamata solo da un server proxy sicuro. \
Il telefono IP rifiuta ogni richeista di chiamata da un server proxy non sicuro.
globalsr.sip.sip_cancel_after_blind_transfer.label=annullamento sip dopo trasferimento cieco
globalsr.sip.sip_cancel_after_blind_transfer.description=Forces il telefono a utilizzare il metodo Trasferimento cieco \
disponibile nel software prima della versione 1,4. Questo metodo invia un messaggio ANNULLA dopo il\
messaggio RIFERISCI quando viene effettuato un trasferimento di chiamata cieco.

globalsr.rtp.label=Impostazioni RTP
globalsr.rtp.sip_rtp_port.label=Porta RTP 
globalsr.rtp.sip_rtp_port.description=Indica la porta attraverso la quale vengono inviati  i pacchetti RTP. \
Questo valore deve specificare l'inizio del range della porta RTP sul ateway o router. \
La porta RTP \u00E8 utilizzata per l'invio di segnali acustici DTMF e per la trasmissione audio. L'amministratore di rete pu\u00F2 \
chiudere alcune porte per motivi di sicurezza. E' possibile utilizzare questo parametro per inviare dati RTP utilizzando una \
porta differente.
globalsr.rtp.sip_use_basic_codecs.label=Utilizza Codec base
globalsr.rtp.sip_use_basic_codecs.description=Abilita o disabilita codec base. L'abilitazione di questo parameto \
consente al telefono IP di utilizzare i Codec base durante l'invio/la ricezione di pacchetti RTP.
globalsr.rtp.sip_out-of-band_dtmf.label=Force DTMF Fuori banda
globalsr.rtp.sip_out-of-band_dtmf.description=EAbilita o disabilita DTMF out-of-band . L'abilitazione di questo \
parametro forces il telefono IP a utilizzare DTMF out-of-band in base a RFC2833
globalsr.rtp.sip_customized_codec.label=Elenco personalizzato preferenza codec
globalsr.rtp.sip_customized_codec.description=Specifica un elenco di preferenza  Codec personalizatto che consente \
di utilizzare i Codec preferiti per il telefono IP.
globalsr.rtp.sip_dtmf_method.label=Metodo DTMF
globalsr.rtp.sip_dtmf_method.description=Imposta il metodo DTMF da utilizzare il telefono IP
globalsr.rtp.sip_srtp_mode.label=Codifica RTP
globalsr.rtp.sip_srtp_mode.description=Specifica il tipo di codifica RTP
globalsr.rtp.sip_silence_suppression.label=Abilita Soppressione Silenzio
globalsr.rtp.sip_silence_suppression.description=La soppresione silenzio \u00E8 abilitata  come impostazione predefinita sui telefoni. \
Il telefono negozia l'utilizzo o meno della soppressione silenzio. La disabilitazione di questa funzione forces il telefono a \
ignorare ogni valore negoziato.

globalsr.autodial.label=Impostazioni autocomposizione
globalsr.autodial.sip_autodial_number.label=Numero autocomposizione
globalsr.autodial.sip_autodial_number.description=Specifica globalmente il numero di telefono SIP \
che il telefono IP autocompone quando il microtelefono \u00E8  sollevato dal gancio. \
Un valore vuoto (vuoto) disabilita l'autocomposizione sul telefono.
globalsr.autodial.sip_autodial_timeout.label=Scadenza autocomposizione
globalsr.autodial.sip_autodial_timeout.description=Specifica globalmente il tempo, in secondi, \
per cui il telefono attende di comporre un numero preconfiguratodopo che il microtelefono \u00E8 stato sollevato dal gancio.

server.label=Provisioning
server.tftp.label=Impostazioni TFTP
server.tftp.download_protocol.label=Scarica Protocollo
server.tftp.download_protocol.description=Protocollo da utilizzare per lo scaricamento di nuove versioni di software e file di \
Configurazione sui telefoni IP. Per impostazione predefinita il protocollo \u00E8 impostato su tftp. Utilizzando il top UI del telefono \
o il  web UI del telefono, puntare il parametro del server tftp a questo indirizzo IP e riavviare il telefono
server.tftp.tftp_server.label=erver TFTP
server.tftp.tftp_server.description=L'indirizzo IP del server TFTP o il nome dominio qualificato. Utilizzare questo parametro solo per \
modificare l'indirizzo IP o il nome dominio del server TFTP. Queste modifiche \
diverranno effettive una volta scaricato il file di configurazione sul telefono
server.tftp.alternate_tftp_server.label=TFTP laternativo
server.tftp.alternate_tftp_server.description=Indirizzo del server tftp server alternativo
server.tftp.use_alternate_tftp.label=Utilizza TFTP alternativo
server.tftp.use_alternate_tftp.description=Abilita o disabilita l'utilizzo di un server TFTP alternativo per il prelievo di profili o  aggiornamenti software

server.ftp.label=Impostazioni FTP
server.ftp.ftp_server.label=Server FTP
server.ftp.ftp_server.description=L'indirizzo IP del server FTP o nome host rete. Opzione: \u00E8 inoltre possibile assegnare \
un nome utente e una password per l'accesso al server FTP.
server.ftp.ftp_username.label=Nome utente FTP
server.ftp.ftp_username.description=Il nome utente da inserire per l'accesso al server FTP.
server.ftp.ftp_password.label=Password FTP
server.ftp.ftp_password.description=Password FTP per l'accesso al server ftp

server.http.label=Impostazioni HTTP
server.http.http_server.label=Server HTTP
server.http.http_server.description=Indirizzo IP del serverhttp da utilizzare per lo scaricamento di profili e aggiornamenti software
server.http.http_path.label=Percorso HTTP
server.http.http_path.description=Percorso opzionale relativo all'indirizzo del server http dove\
si possono trovare i profili di configurazione e gli aggiornamenti firmware

server.https.label=Impostazioni HTTPS
server.https.https_server.label=Server HTTPS
server.https.https_server.description=Indirizzo IP del server https da utilizzare per lo scaricamento di profili e aggiornamenti software
server.https.https_path.label=Percorso HTTPS
server.https.https_path.description=Un percorso opzionale relativo all'indirizzo del server https dove  \
si possono trovare i profili di configurazione e gli aggiornamenti firmware

server.auto-resync.label=Auto Resync
server.auto-resync.auto_resync_mode.label=Modalit\u00E0
server.auto-resync.auto_resync_mode.description=Abilita o disabilita l'aggiornamento automatico del telefono una volta al giorno a un orario specifico  \
nell'arco delle 24 ore. Questo parametro funziona con i server TFTP, FTP, HTTP \
, HTTP. I valori validi sono: Nessuno(0)- Disabilita auto-resync, File di configurazione(1)\
- Aggiorna file di configurazione automaticamente sul telefono IP, Firmware(2)- Aggiorna \
il firmware automaticamente sui telefoni IP. Entrambi(3)-I file di configurazione \
e il firmware vengono aggiornati automaticamente all'orario specifico se i file sul server sono stati modificati.

server.auto-resync.auto_resync_time.label=Ora (24 ore)
server.auto-resync.auto_resync_time.description=Imposta l'orario del giorno nell'arco delle 24 ore per l'aggiornamento automatico del telefono IP \
telefono IP. Questo parametro funziona con i server TFTP, FTP, HTTP.

security.label=Sicurezza
security.emergency_dialplan.label=Regole di composizione di emergenza
security.emergency_dialplan.description=Consente di specificare un numero di emergenza sul telefono \
anche quando il telefono \u00E8 bloccato. Le cifre di cui \u00E8 consentita la digitazione dipendono dall'area locale

security.options_password_enabled.label=Blocca telefono
security.options_password_enabled.description=Abilita o disabilita la protezione con password del tasto Opzioni \
sull'UI del telefono. Se abilitato, premendo il tasto Opzioni, un utente deve inserire una password sull'UI\
del telefono IP. La password da inserire \u00E8 la password amministratore

