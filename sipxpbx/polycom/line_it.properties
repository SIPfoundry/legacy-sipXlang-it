reg.label=Registrazione
reg.description=

reg.server.label=Server di registrazione
reg.server.description=

reg.server.1,label=Server di Registrazione primario
reg.server.1,description=

#reg.server.1,address.label=
reg.server.1,address.description=Server di Registrazione primario. Indirizzo IP o nome host di un server SIP  \
 che accetta registrazioni.

#reg.server.1,port.label=
reg.server.1,port.description=0, vuoto, da 1 a 65535

#reg.server.1,transport.label=
reg.server.1,transport.description=DNSnaptr, TCPpreferred o UDPonly. Se vuoto o DNSnaptr e se l'Indirizzo \
 \u00E8 un nome hosto e la Porta \u00E8 0 o vuota, eseguire NAPTR poi la ricerca SRV per cercare di individuare  \
 il trasporto, le porte e i server, come per RFC 3263. Se l'indirizzo \u00E8 un indirizzo IP o  \
 viene data una porta, \u00E8 utilizzato l'UDP. Se impostato TCPpreferred: TCP \u00E8 il trasporto  \
 preferito, l'UDP \u00E8 utilizzato in caso di errore di TCP. Se impostato su UDPonly: Solo l'UDP sar\u00E0  \
 utilizzato.

#reg.server.1,expires.label=
reg.server.1,expires.description=integer positivo

reg.server.1,expires.overlap.label=?Intervallo di Re-registrazione
reg.server.1,expires.overlap.description=integer positivo tra 5 e 65535.

#reg.server.1,register.label=
reg.server.1,register.description=0, 1 abilita la registrazione

#reg.server.1,retryTimeOut.label=
reg.server.1,retryTimeOut.description=

#reg.server.1,retryMaxCount.label=
reg.server.1,retryMaxCount.description=

#reg.server.1,expires.lineSeize.label=
reg.server.1,expires.lineSeize.description=

reg.server.2,label=Server di Registrazione secondario
reg.server.2,description=

#reg.server.2,address.label=
reg.server.2,address.description=Server di Registrazione secondario. Indirizzo IP o nome host di un server SIP  \
 che accetta registrazioni.

#reg.server.2,port.label=
reg.server.2,port.description=0, vuoto, da 1a 65535

#reg.server.2,transport.label=
reg.server.2,transport.description=DNSnaptr, TCPpreferred o UDPonly. Se vuoto o DNSnaptr e se l'Indirizzo \
 \u00E8 un nome host e se la Porta \u00E8 0 o vuota, eseguire NAPTR poi la ricerca SRV per cercare di individuare  \
 il trasporto, le porte e i server, come per RFC 3263. Se l'indirizzo \u00E8 un indirizzo IP, o  \
 viene data una porta, \u00E8 utilizzato l'UDP. Se impostato su TCPpreferred: TCP \u00E8 il trasporto  \
 preferito, UDP \u00E8 utilizzato solo in caso di errore di TCP. Se impostato su UDPonly: solo l'UDP sar\u00E0 \
 utilizzato.

#reg.server.2,expires.label=
reg.server.2,expires.description=

reg.server.2,expires.overlap.label=Intervallo di Re-registrazione
reg.server.2,expires.overlap.description=integer positivo tra 5 e 65535.

#reg.server.2,register.label=
reg.server.2,register.description=0, 1 abilita la registrazione

#reg.server.2,retryTimeOut.label=
reg.server.2,retryTimeOut.description=integer vuoto o non negativo

#reg.server.2,retryMaxCount.label=
reg.server.2,retryMaxCount.description=integer vuoto o non negativo

#reg.server.2,expires.lineSeize.label=
reg.server.2,expires.lineSeize.description=integer positivo

#reg.displayName.label=
reg.displayName.description=Visualizza nome utilizzato per l'interfaccia utente locale e per la segnalazione del  \
 SIP.

reg.bargeInEnabled.label=Interruzione SCA
reg.bargeInEnabled.description=Se selezionato, abilita la funzione di interruzione di SCA.

reg.csta.label=uaCSTA
reg.csta.description=Se impostato su "Utilizza impostazione telefono", utilizza l'impostazione uaCSTA del telefono. Se \
 impostato su "Abilitato" o "Disabilitato",  si impone sull'impostazione uaCSTA per questa linea.

reg.address.label=Indirizzo utente
reg.address.description=L'utente (ad es. '1002'), il dominio implicato sar\u00E0  \
 il server di registrazione.

#reg.label.label=
reg.label.description=Etichetta testuale da visualizzare sul display adiacente al tasto di linea associato. Se \
 omesso, l'etichetta sar\u00E0 derivata dalla parte utente del 'Server di  \
 registrazione'

#reg.type.label=
reg.type.description=privato O condiviso. Se impostato su privato, utilizza la segnalazione di chiamata standard. Se impostato su  \
 condiviso, incrementa  la segnalazione di chiamata con le sottoscrizioni relative allo stato della chiamata e le notifiche e utilizza  \
 il controllo dell'accesso per le chiamate in uscita.

#reg.thirdPartyName.label=
reg.thirdPartyName.description=Questo campo deve abbinarsi al valore dell'Indirizzo dell'altra registrazione che  \
 realizza la linea ponte.

#reg.auth.userId.label=
reg.auth.userId.description=L'ID utente da utilizzarsi per le richieste di autenticazione per questa registrazione. Se \
 non-vuoto, si imporr\u00E0 sul parametro 'Utente reg' inserito nel sottomenu  \
 di Autenticazione al di fuori del menu Impostazioni sul telefono.

#reg.auth.password.label=
reg.auth.password.description=Password da utilizzarsi per le richieste di autenticazione per questa registrazione. Se  \
 non-vuoto, si imporr\u00E0 sul parametro 'Password reg' inserito nel sottomenu  \
 di Autenticazione al di fuori del menu Impostazioni sul telefono.

#reg.ringType.label=
reg.ringType.description=Pu\u00F2 essere configurato il tipo di squillo per ogni registrazione. Nota: numero tipo di squillo \
 1 \u00E8 uno squillo silenzioso.

#reg.lineKeys.label=
reg.lineKeys.description=Il numero di tasti di linea sul telefono da associare alla registrazione.  \
 Impostare solo al numero massimo di linee. Se non specificato, il valore \u00E8 1

#reg.callsPerLineKey.label=
reg.callsPerLineKey.description=Il numero di chiamate o conferenze che possono essere attive o in attesa per \
 tasto di linea per una registrazione specifica sul telefono.

#reg.lcs.label=
reg.lcs.description=Server LCS Microsoft 2005

reg.outboundProxy.address.label=Proxy in uscita
reg.outboundProxy.address.description=Richiesto solo se entrambe le condizioni seguenti sono vere. Primo,  \
 si desidera direzionare tutto il traffico SIP in uscita su un server diverso  \
 dall'indirizzo specificato sul server di registrazione. Secondo, si desidera il proxy  \
 in uscita solo per questa linea. Tutte le altre linee continueranno a inviare traffico  \
 al registrar. NOTA: se si desidera impostare il proxy in uscita per tutte  \
 le linee, andare alle impostazioni del telefono per il  "Server Sip"

reg.outboundProxy.port.label=Porta proxy in uscita
reg.outboundProxy.port.description=

reg.outboundProxy.transport.label=Trasporto proxy in uscita
reg.outboundProxy.transport.description=

#reg.serverFeatureControl.cf.label=
reg.serverFeatureControl.cf.description=Abilita/disabilita l'inoltro chiamata sul server

#reg.serverFeatureControl.dnd.label=
reg.serverFeatureControl.dnd.description=Abilita/disabilita Non disturbare sul server

call.label=Gestione chiamata
call.description=

call.autoOffHook.label=Collegamento / Chiamata automatica
call.autoOffHook.description=Il telefono comporr\u00E0 automaticamente questo contatto appena tirato su il ricevitore \
 (od operazioni simili con le cuffie). Questo \u00E8 utile per telefoni in entrata o come \
 tecnica di integrazione se ci si interfaccia con PBX legacy che gestiscono  \
 lo stato della chiamata.

#call.autoOffHook.enabled.label=
call.autoOffHook.enabled.description=Se selezionato, verr\u00E0 effettuata automaticamente una chiamata al contatto specificato  \
 prima di scollegarsi automaticamente da questa registrazione.

#call.autoOffHook.contact.label=
call.autoOffHook.contact.description=Stringa codificata ASCII contenente cifre (la parte utente di un URL SIP) o una  \
 stringa che costituisce un URL SIP valido (6416 o 6416@domain.com)

call.serverMissedCall.label=Chiamate perse
call.serverMissedCall.description=

#call.serverMissedCall.enabled.label=
call.serverMissedCall.enabled.description=Se impostato su 0, tutte le chiamate perse incrementeranno il contatore. Se impostato su \
 1, solo gli eventi di chiamate perse inviate dal server incrementeranno  \
 il contatore.

#call.missedCallTracking.enabled.label=
call.missedCallTracking.enabled.description=Contrassegna per abilitare/disabilitare il monitoraggio delle chiamate perse

#call.callWaiting.ring.label=
call.callWaiting.ring.description=Specifica la suoneria da ascoltare su una chiamata in arrivo mentre un'altra chiamata \u00E8 attiva.

divert.label=Diversion
divert.description=L'IP SoundPoint(R) contiene una funzione di  inoltro/ diversione per questa\
 linea. In tutti i casi, una chiamata sar\u00E0 diver solo se un contatto non-vuoto \u00E8 stato  \
 configurato.

divert.fwd.label=Inoltro
divert.fwd.description=

#divert.fwd.enabled.label=
divert.fwd.enabled.description=Se selezionato, l'utente sar\u00E0 in grado di abilitare l'inoltro chiamata universale attraverso \
 menu dei tasti funzione.

divert.busy.label=Su Occupato
divert.busy.description=

#divert.busy.enabled.label=
divert.busy.enabled.description=Se selezionato, le chiamate saranno inoltrate su occupato al contatto specificato  \
 sotto.

#divert.busy.contact.label=
divert.busy.contact.description=Contatto di inoltro per chiamate inoltrate a causa di stato Occupato,  se vuoto,\
 sar\u00E0 utilizzato il Contatto. Stringa codificata ASCII contente cifre (la parte utente di un URL \
 SIP) o una stringa che cosituisce un URL SIP valido  (6416 o 6416@domain.com)

divert.noanswer.label=Su Non risposta
divert.noanswer.description=

#divert.noanswer.enabled.label=
divert.noanswer.enabled.description=Se selezionato, le chiamate saranno inoltrate su Nessuna risposta al contatto  \
 specificato.

#divert.noanswer.timeout.label=
divert.noanswer.timeout.description=Tempo in secondi per consentire l'alterazione prima di iniziare la  \
 deviazione.

#divert.noanswer.contact.label=
divert.noanswer.contact.description=Contatto di inoltro utilizzato per chiamate inoltrate a causa di non risposta, se vuoto, \
 sar\u00E0 utilizzato il Contatto. Stringa codificata ASCII contenente le cifre (la parte utente di un URL  \
 SIP) o una stringa che costituisce un URL SIP valido (6416 o 6416@domain.com)

divert.dnd.label=Su Non disturbare
divert.dnd.description=

#divert.dnd.enabled.label=
divert.dnd.enabled.description=Se selezionato, le chiamate saranno inoltrate su DND al contatto specificato  \
 sotto.

#divert.dnd.contact.label=
divert.dnd.contact.description=Contatto di inoltro utilizzato per chiamate inoltrate a causa dello stato DND, se vuoto,  \
 verr\u00E0 utilizzato il contatto. Stringa codificata ASCII contenente cifre (la parte utente di un URL  \
 SIP) o una stringa che costituisce un URL SIP valido (6416 o 6416@domain.com)

#divert.contact.label=
divert.contact.description=Il contatto di inoltro utilizzato per tutte le funzioni di deviazione chiamata a meno che  \
 superate da un contatto specifico o da una funzione di deviazione per chiamata.

#divert.autoOnSpecificCaller.label=
divert.autoOnSpecificCaller.description=Se selezionato, le chiamate possono essere deviate utilizzando la funzione della  \
 directory. Questo \u00E8 un contrassegno globale.

#divert.sharedDisabled.label=
divert.sharedDisabled.description=Se selezionato, tutte le funzioni di su questa linea saranno disabilitate se la  \
 linea \u00E8 configurata come condivisa.

line-dialplan.label=Regole di composizione
line-dialplan.description=

line-dialplan.digitmap.label=Mappa cifre
line-dialplan.digitmap.description=

line-dialplan.digitmap.routing.1,label=Gateway di emergenza
line-dialplan.digitmap.routing.1,description=

#line-dialplan.digitmap.routing.1,address.label=
line-dialplan.digitmap.routing.1,address.description=Indirizzo IP o nome host e porta di un server SIP che sar\u00E0 utilizzato per  \
 che l'instradamento delle chiamate.

#line-dialplan.digitmap.routing.1,port.label=
line-dialplan.digitmap.routing.1,port.description=

line-dialplan.digitmap.routing.1,emergency.1,value.label=Numeri di emergenza
line-dialplan.digitmap.routing.1,emergency.1,value.description=Questo rappresenta gli URL che dovrebbero essere controllati per l'instradamento di emergenza.  \
 Quando uno di questi URL \u00E8 rilevato come composto da un utente, la chiamata \
 sara\u00E0 diretta automaticamente al server di emergenza definito.

#line-dialplan.digitmap.digitmap.label=
line-dialplan.digitmap.digitmap.description=Quando presente, questo attributo supera le Regole di composizione globali definite  \
 Impostazioni Regole di composizione del telefono

line-dialplan.digitmap.digitmap.timeOut.label=Scadenza di tempo
line-dialplan.digitmap.digitmap.timeOut.description=Se presente, questo attributo supera le Regole di composizione globali definite  \
 Impostazioni Regole di composizione del telefono

#line-dialplan.impossibleMatchHandling.label=
line-dialplan.impossibleMatchHandling.description=Se presente, se non \u00E8 impostata alcuna impostazione per la mappa cifre, questo attributo supera  \
 le regole di composizione globale nelle Impostazioni delle Regole di composizione.

#line-dialplan.removeEndOfDial.label=
line-dialplan.removeEndOfDial.description=Se presente, se non \u00E8 impostata alcuna impostazione per la mappa cifre, questo attributo supera  \
 le regole di composizione globale nelle Impostazioni delle Regole di composizione.

msg.mwi.label=Messaging
msg.mwi.description=L'IP SoundPoint(R) supporta l'indicazione di messaggio in attesa in base alla  \
 singola registrazione.

#msg.mwi.subscribe.label=
msg.mwi.subscribe.description=Se non vuoto, il telefono invier\u00E0 una richiesta di SOTTOSCRIZIONE a questo contatto dopo  \
 l'avvio. Stringa codificata ASCII contenente (la parte utente di un URL SIP) o una  \
 stringa che costituisce un URL SIP valido (6416 o 6416@domain.com)

#msg.mwi.callBackMode.label=
msg.mwi.callBackMode.description=contatto, registrazione o disabilitato, se impostato su 'contatto', verr\u00E0 effettuata una  \
 chiamata al contatto specificato nell'attributo Richiama quando un utente chiede il recupero del \
 messaggio. Se impostato su 'registrazione', verr\u00E0 effettuata una chiamata utilizzando questa registrazione  \
 al contatto registrato (il telefono stesso effettuer\u00E0 la chiamata). Se impostato su 'disabilitato',  viene disabilitato \
 il messaggio di recupero.
#msg.mwi.callBackMode.label.contact=
#msg.mwi.callBackMode.label.registration=
#msg.mwi.callBackMode.label.disabled=

#msg.mwi.callBack.label=
msg.mwi.callBack.description=Contatto da chiamare quando si recuperano i messaggi per questa registrazione.

