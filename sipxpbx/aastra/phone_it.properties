2 = 1 hr summer time , 3 = automatico
td.time_zone_name.label=Zona oraria
td.time_zone_name.description=

preferences.label=Preferenze
preferences.general.label=Generale
preferences.general.sip_dial_plan.label=Regole di composizion locali
preferences.general.sip_dial_plan.description=Le regole di composizione locali descrivono il numero e il modello di cifre che\
un utente compone per raggiungere un particolare numero di telefono. Simboli utilizzati: 0-9 (Simbolo cifra), X (corrisponde a ogni simbolo cifra), \
*,#, (Un altro simbolo del tastierino # pu\u00F2 terminare una stringa di composizione), | (Scadenza inclusivo OR), + (0 o pi\u00F9 del \
numero precedente, [] (simbolo inclusivo OR), - (rappresenta il range della scadenza \
ed \u00E8 utilizzato solo con [] esempio :[7-9]), "," (apri/chiudi virgolette)
preferences.general.sip_digit_timeout.label=Scadenza cifra
preferences.general.sip_digit_timeout.description=Rappresenta il tempo. in secondi , tra pressioni consecutive di tasti sul telefono IP.
preferences.general.sip_dial_plan_terminator.label=Invia Terminazione regole di composizione
preferences.general.sip_dial_plan_terminator.description=Consente di abilitare e disabilitare la terminazione di regole di composizione. \
Se si abilita l'utilizzo di questo parametro, quando si configurano le regole di composizione del telefono IP con la terminazione delle regole di composizione \
o la scadenza (come il simbolo cancelletto (#))il telefono attende 4 o 5 secondi dopo che \u00E8 stato sollevato il microtelefono o dopo \
aver completato la composizione del numero sul tastierino prima di fare una chiamata.
preferences.general.suppress_dtmf_playback.label=Sopprimi Riproduzione DTMF
preferences.general.suppress_dtmf_playback.description=Abilita o disabilita la soppressione della riproduzione DTMF \
quando un numero \u00E8 composto da tasti funzione o da tasti programmabili. \
Quando si disabilita la soppressione della riproduzione DTMF e si preme un tasto funzione o programmabile, \
il telefono IP compone il numero memorizzato e visualizza ogni cifra sullo schermo LCD. \
Quando si abilita la soppressione della riproduzione DTMF, il telefono IP compne il numero memorizzato e \
visualizza immediatamente l'intero numero sullo schermo LCD, consentendo la composizione rapida della chiamata.
preferences.general.display_dtmf_digits.label=Visualizza Cifre DTMF Digits
preferences.general.display_dtmf_digits.description=Abilita o  disabilita la visualizzaizon di cifre DTMF \
durante la composizione sul telefono IP. Se abilitato, questo parametro visualizza le cifre che si stanno componendo sul tastierino o da un tasto funzione o programmabile \
sul display del telefono IP. Questo \
parametro viene disabilitato per impostazione predefinita (nessuna cifra visualizzata durante la composizione).
preferences.general.call_waiting.label=Chiamata in attesa
preferences.general.call_waiting.description=Abilita o disabilita la chiamata in attesa sul telefono
preferences.general.call_waiting_tone.label=Riproduci segnale acustico Chiamata in attesa
preferences.general.call_waiting_tone.description=Il telefono deve riprodurre un segnale acustico quando \u00E8 presente una chiamata in attesa? Questo parametro consente di controllare questa opzione. 
preferences.general.two_call_support.label=Supporto due chiamate
preferences.general.two_call_support.description=Abilita o disabilita la restrizione del percorso media tra \
l'unit\u00E0 base 57i CT base e Quando questa opzione \u00E8 abilitata (impostata su 1), \u00E8 possibile effettuare chiamate attive\
separate dall'unit\u00E0 base 57i CT e da un microtelefono cordless. Se questa funzione \u00E8 disabilitata (impostata su 0), \
solo una chiamata per volta pu\u00F2 essere attiva sia dall'unit\u00E0 base che dal microtelefono. Quando questa funzione \u00E8 disabilitata, \
ed \u00E8 possibile effettuare una chiamata attiva sia sull'unit\u00E0 base o sul microtelefono, qualsiasi altro tentativo di effettuare una chiamata attiva \u00E8 messo \
in attesa. Inoltre, quando questa funzione \u00E8 disabilitata, pi\u00F9 di una chiamata pu\u00F2 negoziare codec audio complessi poich\u00E9 \
solo una singola chiamata per volta sta decodificando l'audio.
preferences.general.stutter_disabled.label=Disabilita SEGNALE ACUSTICO Interrotto
preferences.general.stutter_disabled.description=Abilita o disabilita la riproduzione di un segnale acustico interrotto di composizione quando c'\u00E8 un messaggio \
in attesa sul telefono ip.
preferences.general.xml_beep_notification.label=Supporto Bip XML
preferences.general.xml_beep_notification.description=Abilita o disabilita un BIP di notifica sul telefono quando uno stato messaggio \
contenente un attributo "bip" arriva sul telefono ip.
preferences.general.xml_status_scroll_delay.label=Ritardo Scorrimento stato Xml secondi)
preferences.general.xml_status_scroll_delay.description=Specifica la lunghezza di tempo, in secondi, \
per cui ogn messaggio di stato XML viene visualizzato sul telefono.
preferences.general.incoming_call_interrupts_dialing.label=Interruzione composizione Chiamata in entrata
preferences.general.incoming_call_interrupts_dialing.description=Se si abilita questo parametro una chiamata in entrata interrompe \
la chiamata in uscita durante la composizione e consente al telefono di squillare in modo che l'utente risponda alla chiamata in entrata.
preferences.general.goodbye_cancels_incoming_call.label=Tasto Addio annulla Chiamata in entrata
preferences.general.goodbye_cancels_incoming_call.description=Se si abilita questo parametro il tasto addio rifiuta una chiamata in entrata. \
Se si disabilita questo parametro il tasto addio riaggancia le chiamata attive.
preferences.general.mwi_led_line.label=Linea indicatore messsaggio in attesa
preferences.general.mwi_led_line.description=Consente di abilitare l'MWI su una singola linea o su tutte le linee sul telefono.Per abilitare \
l'MWI su tutte le linee impostare il parametro su 0.

