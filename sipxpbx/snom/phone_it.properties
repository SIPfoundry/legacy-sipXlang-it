 a prescindere da questa impostazione.

Other.cancel_desktop.label=Annulla Desktop
Other.cancel_desktop.description=Il tasto Annulla su un messaggio desktop ne causer\u00E0 la cancellazione quando questa impostazione viene attivata. Altrimenti il messaggio \
